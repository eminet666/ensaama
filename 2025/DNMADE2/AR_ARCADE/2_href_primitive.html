<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'>

        <a-marker type="pattern" url="./assets/demo.patt">
            <!-- Ajout d'un événement sur l'objet -->
            <a-box position="0 1 0" material="color: red;"
                event-set__click="_event: click; _target: window; _value: https://www.google.com;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Script pour rediriger l'utilisateur vers un site web lorsqu'il clique sur l'objet
        document.querySelector('a-box').addEventListener('click', function () {
            window.location.href = 'https://ensaama.net/site/home/formations/dnmade/numerique-expriences-narratives-et-interactives';
        });
    </script>

</body>

</html>
