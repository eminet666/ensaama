<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chargement d'A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; patternRatio: 0.75">

        <!-- Préchargement des ressources -->
        <a-assets>
            <a-asset-item id="objModel" src="./assets/demo.obj"></a-asset-item>
            <a-asset-item id="mtlModel" src="./assets/demo.mtl"></a-asset-item>
        </a-assets>

        <!-- Marqueur AR basé sur un fichier pattern -->
        <a-marker type="pattern" url="./assets/demo.patt">
            <!-- Utilisation du modèle 3D préchargé -->
            <a-obj-model src="#objModel" mtl="#mtlModel" 
            position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0">
            </a-obj-model>
        </a-marker>

        <!-- Caméra AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
