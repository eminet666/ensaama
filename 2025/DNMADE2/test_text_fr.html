<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scène VR avec A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Scène A-Frame -->
    <a-scene>
        <!-- Caméra -->
        <a-camera>
            <!-- Affichage du texte "scène chargée" avec une taille de texte et aligné au centre -->
            <a-entity id="texte-scene" position="0 1 -3">
                <a-text value="scène chargée" color="yellow" align="center" font-size="3" width="6"></a-text>
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
