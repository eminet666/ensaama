<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->


    <!-- SCENE -->
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

	    <a-assets>
	        <a-mixin id="typo" align="center" anchor="center" color="white" ; wrap-count="50" negate="false"
	            font="./font/olivier-bold-msdf.json" font-image="./font/olivier-bold-msdf.png" position="0 -0.75 -4"
	            material='opacity: 0.8;'>
	        </a-mixin>
	    </a-assets>


        <a-image id="imginfo" position="0 0 -4" width="2" height="0.4" src="./logo_alpha.png" visible="true"></a-image>
        <a-text id="txtinfo" value="viser un logo de l'ensaama" visible="true" mixin="typo" wrap-count="30"></a-text>


        <a-entity camera></a-entity>

    </a-scene>
