<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
    window.onload = function () {
        document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
                // here you can change also a-scene or a-entity properties, like
                // changing your 3D model source, size, position and so on
                // or you can just open links, trigger actions...
                alert("Hi there!");
            });
    };
</script>
<style>
    .boutons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .btn {
        padding: 0.25em;
        margin: 1em;
        border-radius: 4px;
        border: none;
        background: silver;
        color: black;
        width: 8em;
        height: 2em;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <!-- INTERFACE -->
    <div class="boutons">
        <button class="btn" onclick="rediriger(0)">DNMADE</button>
        <button class="btn" onclick="rediriger(1)">DSAA</button>
        <button class="btn" onclick="rediriger(2)">Recrutement</button>
        <button class="btn" onclick="rediriger(3)">Q/R</button>
        <button class="btn" onclick="rediriger(3)">Vid√©os</button>
    </div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- INTERACTIVITE -->
    <script>
        function rediriger(lien) {
            console.log(lien);
            switch (lien) {
                case 0: location.assign("https://ensaama.net/site/home/formations/dnmade/numerique-expriences-narratives-et-interactives");
                    break;
                case 1: location.assign("https://ensaama.net/site/home/formations/dsaa/design-numerique");
                    break;
                case 2: location.assign("https://ensaama.net/site/home/formations/candidature");
                    break;
                case 3: location.assign(
                        "https://www.youtube.com/watch?v=7oJEC-RMNos&list=PLcf77AemjzjpERh3W_uPope9fkBRatZjE");
                    break;
                case 4: location.assign("https://www.youtube.com/watch?v=_6tJJ5O6Ewk&t=389s");
                    break;
            }
        }
    </script>

</body>

</html>
