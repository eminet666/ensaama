<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->


    <!-- SCENE -->
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- ASSETS -->
	    <a-assets>
            <video id="vid1" src="./video/mov_bbb.mp4" preload="auto"
                response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline>
            </video>
            <video id="vid2" src="./video/jungle.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline>
            </video>
	    </a-assets>

        <!-- IMAGE TO TRACK -->
        <a-video id="content6" src="#vid2" position="0 0.1 -5" visible="true"
            geometry="primitive: plane; width: 3; height: 1.75">
            <a-text position="0 0 5.5" material='opacity: 0.8;' value="design génératif" align="center" anchor="center"
                color="#E52645" ; wrap-count="50" font="./font/olivier-bold-msdf.json"
                font-image="./font/olivier-bold-msdf.png" negate="false">
            </a-text>
        </a-video>

        <a-entity camera></a-entity>

    </a-scene>
</body
