<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = function () {
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
        };
    </script>
    <script>
        let affiche = false;
        let nb = 7;
        let index = 0;
        AFRAME.registerComponent('markerhandler', {
                init: function () {

                    this.el.sceneEl.addEventListener('markerFound', () => {
                        if(!affiche){
                            affiche = true;
                            index = Math.floor(Math.random() * nb);
                            document.querySelector('#content'+index).setAttribute('visible', true);
                            document.querySelector('#mention').setAttribute('visible', true);
                            setTimeout(function(){ 
                                document.querySelector('#content'+index).setAttribute('visible', false);
                                document.querySelector('#mention').setAttribute('visible', false);
                                affiche = false;
                            }, 3000);
                            //alert("trouvé "+index);
                        }
                    });
                }
        })
    </script>

</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>
        Chargement en cours... <br><br>
        <b>Une belle année 2022 !</b>
        </div>
    </div>

    <!-- SCENE -->
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- ASSETS -->
	    <a-assets>
			<a-asset-item id="model1" src="./models/Flamingo.glb"></a-asset-item>
            <a-asset-item id="model2" src="./models/Parrot.glb"></a-asset-item>
            <a-asset-item id="model3" src="./models/Stork.glb"></a-asset-item>
			<a-asset-item id="buste" src="./models/buste.glb"></a-asset-item>
            <video id="vid1" src="./video/videomapping.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline>
            </video>
            <video id="vid2" src="./video/jungle.mp4" preload="auto" response-type="arraybuffer" 
                loop crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
	    </a-assets>

        <!-- IMAGE TO TRACK -->
        <!-- if you are hosting on localhost url='../resources/dataNFT/pinball' on gh-pages url='https://kalwalt.github.io/kalwalt-interactivity-AR/resources/dataNFT/pinball' -->
        <a-nft type='nft' url='./ensaama/AR_logo/logo/image_descriptors/logo'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
            emitevents markerhandler>
        </a-nft>
        <a-nft type='nft' url='./ensaama/AR_logo/logo/image_descriptors/vert' smooth='true' smoothCount='10'
            smoothTolerance='0.01' smoothThreshold='5' emitevents markerhandler>
        </a-nft>

        <!-- TEXT -->
        <a-text id="mention" position="0 -0.75 -4" material='opacity: 0.8;' visible="false"
            value="Mention Numérique" align="center" anchor="center" color="white"; wrap-count="50"
            font="./font/olivier-bold-msdf.json" font-image="./font/olivier-bold-msdf.png" negate="false">
        </a-text>

        <!-- CONTENT -->
        <a-box id="content0" rotation="45 45 45" position='0 0 -5' material='opacity: 0.8;' 
            visible="false">
        </a-box>

		<a-entity id="content1" scale="0.5 0.5 0.5" position="0 0 -5" rotation="0 90 0" animation-mixer
		    gltf-model="#model1" visible="false">
		</a-entity>
		<a-entity id="content2" scale="1 1 1" position="0 0 -5" rotation="0 45 0" animation-mixer
            gltf-model="#model2" visible="false">
		</a-entity>
		<a-entity id="content3" scale="0.5 0.5 0.5" position="0 0 -5" rotation="0 0 0" animation-mixer
            gltf-model="#model3" visible="false">
		</a-entity>

		<a-entity id="content4" scale="6 6 6" visible="false"
			    animation="property: rotation; from: -30 0 0; to: -30 360 0; dur: 3000; loop: true; easing: linear"
			    position="0 0 -3" gltf-model="#buste">
		</a-entity>

        <a-video id="content5" src="#vid1" position="0 0.2 -5" visible="false"
            geometry="primitive: plane; width: 3; height: 1.75">
        </a-video>

        <a-video id="content6" src="#vid2" position="0 0.2 -5" visible="false"
            geometry="primitive: plane; width: 3; height: 1.75">
        </a-video>

        <a-entity camera></a-entity>

    </a-scene>
</body
</html>
