<html>
    <head>
        <style>
            body {
            margin: 0;
            }

            #wrap {
            font-family: sans-serif;
            font-size: 21px;
            line-height: 1.6;
            margin: 0;
            display: flex;
            color: #f00;
            transition: transform .4s cubic-bezier(.25, .1, .25, 1);
            }

            #wrap:not(:target) {
            transform: translate3d(-275px, 0, 0);
            }

            #wrap:target {
            transform: translate3d(0, 0, 0);
            }

            #open,
            #close {
            height: 44px;
            text-align: right;
            display: block;
            margin-right: -30px;
            }

            #wrap:target #open,
            #wrap:not(:target) #close {
            display: none;
            }

            #wrap:target #open {
            display: none;
            }

            .header {
            background: #f00;
            width: 300px;
            padding: 0 20px;
            display:inline-block;
            vertical-align:top;
            }

            .nav {
            padding: 25px;
            }

            .nav a {
            color: white;
            text-decoration: none;
            display: block;
            }

            .main {
            padding: 25px;
            flex: 1;
            display:inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <header class="header">
                <nav class="nav">
                    <a href="#wrap" id="open">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px" y="0px" width="34px" height="27px" viewBox="0 0 34 27"
                            enable-background="new 0 0 34 27" xml:space="preserve">
                            <rect fill="#FFFFFF" width="34" height="4" />
                            <rect y="11" fill="#FFFFFF" width="34" height="4" />
                            <rect y="23" fill="#FFFFFF" width="34" height="4" />
                        </svg>
                    </a>
                    <a href="#" id="close">×</a>
                    <h1><a href="#">typo~typo</a></h1>
                    <a href="#">Helvetica</a>
                    <a href="#">Times New Roman</a>
                    <a href="#">Garamond</a>
                    <a href="#">Didot</a>
                    <a href="#">Franklin Gothic</a>
                    <a href="#">à propos</a>
                </nav>
            </header>
            <!-- <main class="main"></main> -->
        </div>
    </body>
</html>
