<!DOCTYPE html>
<html>

<head>
    <title>Compteur de temps</title>
</head>

<body>
    <h1>Mon compteur de temps</h1>
    <p>Temps écoulé: <span id="temps">0</span> secondes</p>

    <script>
        var tempsEcoule = 0; // initialiser la variable tempsEcoule à 0
        setInterval(function () {
            tempsEcoule++; // incrémenter la variable tempsEcoule toutes les secondes
            document.getElementById("temps").innerHTML = tempsEcoule; // afficher la valeur de tempsEcoule dans la balise <span>
        }, 1000); // appeler la fonction toutes les 1000 millisecondes (soit toutes les secondes)
    </script>
</body>

</html>
