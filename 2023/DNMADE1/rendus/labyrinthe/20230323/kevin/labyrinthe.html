<html>

  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>


  <body>

    <a-scene>

        <a-asset>
            <img id="eye" src="./assets/eye.jpg">
            <img id="eye2" src="./assets/eye2.jpg">
            <img id="eye3" src="./assets/eye3.jpg">
            <img id="eye4" src="./assets/eye4.jpg">
            <img id="eye5" src="./assets/eye5.jpg">
            <img id="eye6" src="./assets/eye6.jpg">
            <img id="eye7" src="./assets/eye7.jpg">
        </a-asset>

    <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="8" height="8" material="src: #eye; side:double" repeat="16 16"></a-plane>

    <a-plane 1 position="0 1 -2" width="4" height="3" material="src: #eye2; side:double" repeat="8 6"></a-plane>
    <a-plane 2 position="-2 1 0" rotation="0 90 0" width="4" height="3" material="src: #eye3; side:double" repeat="8 6"></a-plane>
    <a-plane 3 position="-0.25 1 2" width="3.5" height="3" material="src: #eye4; side:double" repeat="8 6"></a-plane>
    <a-plane 4 position="2 1 0" rotation="0 90 0" width="4" height="3" material="src: #eye5; side:double" repeat="8 6"></a-plane>

    <a-plane sortie position="1.75 1 2.5" width="1.5" height="3" material="src: #eye7; side:double" repeat="1 1"></a-plane>

    <a-plane position="-1.5 1 1.75" rotation="0 90 0" width="0.5" height="3" material="src: #eye3; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.5 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 3"></a-plane>
    <a-plane position="1 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #eye4; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.25 1 -1.5" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.25 1 -1.5" width="0.5" height="3" material="src: #eye; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.75 1 -1" width="0.5" height="3" material="src: #eye5; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.75 1 -0.5" width="0.5" height="3" material="src: #eye3; side:double" repeat="1 2"></a-plane>
    <a-plane position="1.75 1 -0.5" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.25 1 -1" width="0.5" height="3" material="src: #eye3; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1.75 1 -1" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1.25 1 0" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 2"></a-plane>
    <a-plane position="-0.75 1 -0.5" width="0.5" height="3" material="src: #eye4; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.5 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye4; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.5 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye5; side:double" repeat="1 3"></a-plane>
    <a-plane position="1 1 -0.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye2; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.5 1 0.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye; side:double" repeat="1 3"></a-plane>
    <a-plane position="0 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1 1 -1" rotation="0 90 0" width="1" height="3" material="src: #eye6; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.5 1 0" rotation="0 90 0" width="2" height="3" material="src: #eye6; side:double"></a-plane>
    <a-plane position="0 1 0" rotation="0 90 0" width="1" height="3" material="src: #eye4; side:double" repeat="2 3"></a-plane>
    <a-plane position="-1.5 1 -0.5" rotation="0 90 0" width="1" height="3" material="src: #eye3; side:double"></a-plane>
    <a-plane position="-1.5 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #eye6; side:double" repeat="1 2"></a-plane>
    <a-plane position="-1 1 1.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye4; side:double" repeat="2 3"></a-plane>
    <a-plane position="0.5 1 1" rotation="0 90 0" width="1" height="3" material="src: #eye; side:double" repeat="2 3"></a-plane>
    <a-plane position="1.5 1 1.75" rotation="0 90 0" width="0.5" height="3" material="src: #eye6; side:double" repeat="1 2"></a-plane>
    <a-plane position="1 1 1.25" rotation="0 90 0" width="0.5" height="3" material="src: #eye2; side:double"></a-plane>
    <a-plane position="-1.5 1 1" width="1" height="3" material="src: #eye5; side:double"></a-plane>
    <a-plane position="-1 1 0.5" width="1" height="3" material="src: #eye6; side:double" repeat="2 3"></a-plane>
    <a-plane position="1 1 0.5" width="1" height="3" material="src: #eye4; side:double" repeat="2 3"></a-plane>
    <a-plane position="0.75 1 0" width="1.5" height="3" material="src: #eye; side:double" repeat="3 3"></a-plane>
    <a-plane position="0 1 1" width="1" height="3" material="src: #eye5; side:double"></a-plane>
    <a-plane position="-0.5 1 1.5" width="1" height="3" material="src: #eye2; side:double" repeat="2 3"></a-plane>
    <a-plane position="1.5 1 1" width="1" height="3" material="src: #eye3; side:double"></a-plane>
    <a-plane position="0.75 1 1.5" width="0.5" height="3" material="src: #eye5; side:double" repeat="1 2"></a-plane>

    <a-sky src="./assets/./sky.png"></a-sky>

    <a-entity camera position="0.25 1.1 0.25" wasd-controls="acceleration:10" look-controls></a-entity>

    </a-scene>
  </body>

</html>
