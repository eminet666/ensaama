<html>

  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>


  <body>

    <a-scene>

        <a-asset>
            <img id="op_1" src="op_1.jpg">
            <img id="op_2" src="op_2.jpg">
        </a-asset>

    <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="4" height="4" material="src: #op_2; side:double"></a-plane>
   

    <a-plane position="0 1 -2" width="4" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="-0.25 1 2" width="3.5" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="2 1 0" rotation="0 90 0" width="4" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="-2 1 0.25" rotation="0 90 0" width="3.5" height="3" material="src: #op_1; side:double"></a-plane>
   

    <a-plane position="1.50 1 1.50" rotation="0 90 0" width="1" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="1 1 1.50" rotation="0 90 0" width="1" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="0.50 1 0.50" rotation="0 90 0" width="3" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="1 1 -0.50" rotation="0 90 0" width="2" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="1.50 1 -1" rotation="0 90 0" width="1" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="0 1 0.50" rotation="0 90 0" width="3" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="-1 1 -1" rotation="0 90 0" width="2" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-0.50 1 -1" rotation="0 90 0" width="2" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-1.50 1 -0.50" rotation="0 90 0" width="2" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-0.50 1 1" rotation="0 90 0" width="1" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-1 1 1.25" rotation="0 90 0" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="1.50 1 0.50" width="1" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="1.75 1 -0.50" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="1.25 1 -1" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="1.25 1 1" width="0.50" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="0.25 1 -1" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-0.75 1 0" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-0.75 1 1.50" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    <a-plane position="-1.50 1 1" width="1" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="-1 1 0.50" width="1" height="3" material="src: #op_1; side:double"></a-plane>
    <a-plane position="-1.75 1 -1.50" width="0.50" height="3" material="src: #op_2; side:double"></a-plane>
    

    <a-entity camera position="1.50 1 2.50" wasd-controls="acceleration:2" look-controls></a-entity>

    </a-scene>
  </body>

</html>
