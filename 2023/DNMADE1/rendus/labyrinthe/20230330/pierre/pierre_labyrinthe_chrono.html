<!-- https://www.w3docs.com/snippets/javascript/how-to-create-and-trigger-event-in-javascript.html -->
<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/detect/detect.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="./chrono.js"></script> -->
    <script src="https://eminet666.github.io/ensaama/2023/DNMADE1/rendus/labyrinthe/demo/chrono.js"></script>
</head>

<body>

    <a-scene frequency="delay: 500;" renderer="antialias: true"
    debug-keyboard="key: b; event: xbuttondown; target: #lefthand">

        <!-- DEBUT LABYRINTHE -->
        <a-assets>

            <img id="mur" src="assets/mur.jpg">
            <img id="gazon" src="assets/gazon.jpg">
            <img id="jesus" src="assets/jesus.jpeg">
            <img id="bravo" src="assets/texte.png">
            <img id="perdu" src="assets/perdu.jpg">
            
        </a-assets>
      
            <a-plane position="0 1 2" width="4" height="3" material="src: #mur; side:double" repeat="2 4"></a-plane>
            <a-plane position="2 1 0" width="4" height="3" rotation="0 -90 0"  material="src: #mur; side:double" repeat="2 4"></a-plane>
            <a-plane position="0 1 -2" width="4" height="3" material="src: #mur; side:double" repeat="2 4"></a-plane>
            <a-plane position="-2 1 -0.5" width="3" height="3" rotation="0 -90 0"  material="src: #mur; side:double" repeat="2 4"></a-plane>
      
            <a-plane position="-1.5 1 1" width="1" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-1 1 0.25" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="0 1 1.25" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="0.75 1 1.5" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="0.5 1 0.5" width="1" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="1.5 1 0.75" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="1 1 0.25" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="-2 1 1.25" width="0.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="-1 1 1.5" width="1" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-1.5 1 1.75" width="0.5" height="3" rotation="0 -90 0"  material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-0.5 1 0.25" width="2.5" height="3" material="src: #mur; side:double" repeat="2 4" rotation="0 -90 0"></a-plane>
            <a-plane position="-1.25 1 0.5" width="0.5" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-1.25 1 -1.5" width="0,5" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-1.5 1 -0.75" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
            <a-plane position="1.5 1 -1.5" width="1" height="3" material="src: #mur; side:double" repeat="2 4" rotation="0 -90 0"></a-plane>
            <a-plane position="0.75 1 -1" width="1.5" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-0.25 1 -1.5" width="2.5" height="3" material="src: #mur; side:double" repeat="2 4"></a-plane>
            <a-plane position="0 1 -0.75" width="0.5" height="3" material="src: #mur; side:double" repeat="1 4" rotation="0 -90 0"></a-plane>
      
            <a-plane position="-4.74 0.75 1.75" width="0.5" height="0.5" material="src: #jesus;" rotation="0 90 0"></a-plane>
            <a-plane position="-4.74 0.25 1.75" width="0.5" height="0.5" material="src: #bravo;" rotation="0 90 0"></a-plane>
      
            <a-plane position="-1.01 0.75 0.75" width="0.5" height="0.5" material="src: #perdu;" rotation="0 -90 0"></a-plane>
            <a-plane position="-1.49 0.75 1.75" width="0.5" height="0.5" material="src: #perdu;" rotation="0 90 0"></a-plane>
            <a-plane position="0.01 0.75 1.75" width="0.5" height="0.5" material="src: #perdu;" rotation="0 90 0"></a-plane>
            <a-plane position="1.75 0.75 -1.99" width="0.5" height="0.5" material="src: #perdu;"></a-plane>
      
            <a-box position="-5 2 1.75" depth="0.5" width="0.5" height="5" rotation="0 90 0"></a-box>
            <a-box position="-5 3 1.75" depth="3" width="0.5" height="0.5"></a-box>
      
            <a-plane sol position="-3.5 -0.5 1.75" rotation="-90 0 0" width="3" height="0.5" material="src: #gazon; side:double" repeat="3 1"></a-plane>
            <a-plane position="-2.5 1 2" width="1" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
            <a-plane position="-2.5 1 1.5" width="1" height="3" material="src: #mur; side:double" repeat="1 4"></a-plane>
      
      
              
          
            <a-sky src="assets/istockphoto-1321474586-612x612.jpg"></a-sky>
      
            <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="4" height="4" material="src: #gazon; side:double" repeat="4 4"></a-plane>
        <!-- FIN LANYRINTHE -->

        <!-- PHOTO360 -->
        <a-sky id="image-360" radius="10" src="assets/sky.jpg"></a-sky>

        <!-- PLAYER -->
        <a-entity id="player" position="0 0 0">
            <a-entity id="cam" camera position="0 0.5 0" look-controls wasd-controls="acceleration:10"
                begingame="xlimit: 0.2; zlimit: 0.2;" endgame="xlimit: 4; zlimit: 4;" currentposition
                chrono="trace: true">
                <a-text id="txtlog" value="" align="center" color="#FF0000" 
                    position="0 0 -1" rotation="0 0 0" scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
            <a-entity id="lefthand" oculus-touch-controls="hand: left"></a-entity>
             <!-- <a-entity id="righthand" oculus-touch-controls="hand: right" droite></a-entity> -->
        </a-entity>

    </a-scene>

</body>

</html>
