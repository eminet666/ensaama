<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/detect/detect.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="./chrono.js"></script> -->
    <script src="https://eminet666.github.io/ensaama/2023/DNMADE1/rendus/labyrinthe/demo/chrono.js"></script>
</head>

<body>

    <a-scene background="color: skyblue" frequency="delay: 500;" renderer="antialias: true"
    debug-keyboard="key: b; event: xbuttondown; target: #lefthand" fog="type: exponential; color: #000; density: 0.6"></a-scene>>

        <!-- DEBUT LABYRINTHE -->
        <a-assets>
            <img id="sky" src="./puresky.jpg">
            <img id="wall" src="sumer.jpg">
            <img id="solt" src="sol.jpg">
        </a-assets>


        <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="4" height="4" material="src: #solt; side:double" repeat="2 2"></a-plane>
        

        <a-plane sol position="0 2.5 0" rotation="-90 0 0" width="4" height="4" material="src: #solt; side:double" repeat="2 2"></a-plane>
        


        <a-plane position="0 1 -2" width="4" height="3" material="src: #wall; side:double"></a-plane>
        <a-plane position="-1.5 1 2" width="2" height="3" material="src: #wall; side:double"></a-plane>
        <a-plane position="-1.5 1 1" width="1" height="3" material="src: #wall; side:double"></a-plane>
      
        <a-plane position="-1.5 1 0" width="1" height="3" material="src: #wall; side:double"></a-plane>
        <a-plane position="0.5 1 0" width="1" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>
        <a-plane position="0.5 1 1" width="1" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>

        <a-plane position="0 1 1.5" rotation="0 90 0" width="1" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>
        <a-plane position="-1 1 1.5" rotation="0 90 0" width="1" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>
        <a-plane position="-1 1 -0.5" rotation="0 90 0" width="1" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>

        <a-plane position="0 1 -0.7" rotation="0 90 0" width="1.7" height="3" material="src: #wall; side:double" repeat="0.4 1"></a-plane>

        <a-plane position="-1.5 1 -1" width="1" height="3" material="src: #wall; side:double"></a-plane>

        <a-plane position="1 1 2" width="2" height="3" material="src: #wall; side:double"></a-plane>

        <a-plane position="-1 1 -1.4" width="2" height="3" material="src: #wall; side:double"></a-plane>


        
        <a-plane position="2 1 0" rotation="0 90 0" width="4" height="3" material="src: #wall; side:double"></a-plane>
        <a-plane position="-2 1 0.2" rotation="0 90 0" width="3.3" height="3" material="src: #wall; side:double"></a-plane>
        <!-- FIN LANYRINTHE -->

        <!-- PHOTO360 -->
        <a-sky id="image-360" radius="10" src="#sky"></a-sky>

        <!-- PLAYER -->
        <a-entity id="player" position="0 0 0">
            <a-entity id="cam" camera position="0 0.5 0" look-controls wasd-controls="acceleration:10"
                begingame="xlimit: 0.2; zlimit: 0.2;" endgame="xlimit: 2; zlimit: 2;" currentposition
                chrono="trace: true">
                <a-text id="txtlog" value="" align="center" color="#FF0000" 
                    position="0 0 -1" rotation="0 0 0" scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
            <a-entity id="lefthand" oculus-touch-controls="hand: left"></a-entity>
             <!-- <a-entity id="righthand" oculus-touch-controls="hand: right" droite></a-entity> -->
        </a-entity>

    </a-scene>

</body>

</html>
