<html>

 <head>

   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

 </head>

 <body>

   <a-scene>

    <a-assets>
      <img id="geometric" src="assets/geometric.jpg">
    </a-assets>

    
     <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" material="src: #geometric ; repeat: 1 "></a-plane>

     <a-plane position="0.75 1 -2" width="2.5" height="2" side="double" material="src: #geometric ; repeat: 1 " ></a-plane>
     <a-plane position="-1.5 1 -2" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-2 1 0" rotation="0 90 0" width="4" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="2 1 0" rotation="0 90 0" width="4" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="0 1 2" width="4" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>

     <a-plane position="-1 1 -1.75" rotation="0 90 0" width="0.5" height="2"  side="double" material="src: #geometric ; repeat: 1 " ></a-plane>
     <a-plane position="0.25 1 -1.5"  width="2.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.5 1 -0.75" rotation="0 90 0" width="1.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-0.25 1 -1"  width="2.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-1.5 1 -0.75" rotation="0 90 0" width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-0.5 1 -0.5"  width="2" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.25 1 -0.5"  width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.25 1 0"  width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="0.5 1 0" rotation="0 90 0" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-0.5 1 0.25" rotation="0 90 0" width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="0 1 0.5"  width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1 1 0.5" rotation="0 90 0" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-1 1 0.5" rotation="0 90 0" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-1.5 1 0.5" rotation="0 90 0" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.5 1 1" rotation="0 90 0" width="1" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="0 1 1.25" rotation="0 90 0" width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.75 1 0.5"  width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="0 1 1"  width="2" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="-0.5 1 1.5"  width="2" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>
     <a-plane position="1.25 1 1.5"  width="0.5" height="2" side="double" material="src: #geometric ; repeat: 1 "></a-plane>

     
     




     <a-sky color="#1f1e1d"></a-sky>

     <a-entity camera position="0 1.6 0"
     wasd-controls="acceleration : 10"
     look-controls >
    </a-entity>


   </a-scene>

 </body>

</html>
