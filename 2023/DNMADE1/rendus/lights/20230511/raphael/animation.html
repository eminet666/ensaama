<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

        <a-assets>
            <img id="macron" src="./assets/Macron.png">
            <img id="zemmour" src="./assets/zemmour.jpeg">
            <img id="anim" src="./assets/trucrond.jpeg">
        </a-assets>

        <a-box
        color="#4CC3D9"
        position="-1 0.5 -3"
        animation="property: position; to: -1 5 -3; dur: 700; easing: easeInOutElastic; loop: true; dir: alternate"
        animation__1="property: rotation; to: 0 360 0; dur: 400; easing: easeInOutElastic; loop: true;"
        rotation="0 45 0"
        ></a-box>

        <a-sphere position="0 1.25 -5" radius="1.25" color="green"
        animation="property: color; from: #FF0000; to: #00FF00; loop: true; dur:2000; dir: alternate"
        ></a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" rotation="0 180 0"
        animation="property: src; from: #macron; to: #zemmour; dur: 1000; loop: true;"
        animation__1="property: height; to:5; dir:alternate; loop:true; dur:300; easing:easeInOutQuint;"
        ></a-cylinder>

        <a-light color="yellow" position="0 10 -2"></a-light>

        <a-light color="white" position="0 0 20"></a-light>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
            <a-light color="blue" position="0 0 20"
            animation="property: color; from:#FF0000; to: #00FF00; loop:true; dur:1000" 
            ></a-light>
        </a-entity>

        <!--a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
            <a-light color="red" position="20s 0 0"></a-light>
        </a-entity-->

        <a-sky
        animation="property: color; from: #000000; to: #000000; loop: true; dur:200; dir: alternate"
        ></a-sky>

        <a-plane
        position="0 5 -5" height="3" width="3" material="src:#anim"
        animation="property: rotation; from: 0 0 0; to: 0 0 360; dur:800; loop:true; easing:linear; delay: 1000;"
        ></a-plane>

    </a-scene>
  </body>

</html>
