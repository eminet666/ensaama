<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background=>

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20"></a-entity>

        <a-entity light="type: point; intensity: 15; distance: 10 decay: 8;" color="B6B3A3"
        position="3 0 -10" animation="property: position; to: 1 8 10; dur: 2000; easing: linear; loop: true ; dir : alternate " ></a-entity>
      
        <a-light id="pointlight" type="point"
            position="0 5 -5"  color= white intensity="7"
            decay="1" distance="14">
        </a-light>
 
 
 
 
        <a-light type="directional"
            position="-5 0 0"  color=#EFEDDF intensity="6"
            decay="8" distance="10"
        > </a-light>

        <a-sky src="assets/land.jpg"></a-sky>

        <a-sky id="image-360" radius="40" src="assets/land.jpg"></a-sky>
 
        </a-entity>

    </a-scene>
</body>

</html>
