<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: tomato">

        <a-assets>
            <a-asset-item id="carlos-obj" src="./asset/maquettepopup/agathe.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./asset/maquettepopup/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity light="type: directional; color: green; intensity: 0.5" position="-1 1 0"
        animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 8000">
            <a-light position="5 0 0" color="mediumseagreen"></a-light> 
        </a-entity>
        <a-entity light="type: directional; color: red; intensity: 5" position="5 1 0"
        animation="property: position; to: -5 1 0; loop: true; easing: linear; dir: alternate; dur: 1500"
        ></a-entity>
        <a-entity light="type: directional; color: yellow; intensity: 1" position="2 1 0"
        animation="property: position; to 2 -1 0; loop: true; easing: linear; dir: alternate; dur 1000"
        ></a-entity>
        <a-entity light="type: directional; color: cyan; intensity: 0.5" position="0 10 0"></a-entity>

        <a-light type="point" intensity="0.5" distance="50" color="purple" decay="2" 
        animation="property: color; from: #8E44AD; to: #F39C12; loop: true; dir: alternate; dur: 5000; easing: linear;"
        ></a-light>
        <a-entity light="type: point; intensity: 0.2; color: pink; distance: 40; decay:2"
        animation="property: position; to: -7 0 0; loop: true; easing: linear; dir: alternate; dur: 500"></a-entity>




        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 0 -4" scale="20 20 20" shadow="cast: true; receive:true"></a-entity>

    </a-scene>
</body>

</html>
