<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: tomato" shadow="type: pcfsoft">

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20" shadow="cast: true"></a-entity>

        <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget" color="red" intensity="1.5" castShadow: true animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; dir: alternate">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-light>

        <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget" color="red" intensity="1.5" castShadow: true animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; dir: alternate">
            <a-entity id="directionaltarget" position="0 0 1"></a-entity>
        </a-light>

        <a-light type="point" color="blue" position="0 5 0" intensity="1" decay="2"></a-light>

        <a-light type="point" color="#FB5607" position="-3 5 1.5" intensity="1" decay="3"></a-light>

        <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget" color="#8338EC" intensity="0.35" castShadow: true>
            <a-entity id="directionaltarget" position="4 7 -2" ></a-entity>
        </a-light>

        <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget" color="light green" intensity="0.5" castShadow: true animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; dir: alternate">
            <a-entity id="directionaltarget" position="0 7.071 3.333"></a-entity>
        </a-light>

        <a-sky img src="./assets/hell_sky.jpg"></a-sky>


    </a-scene>
</body>

</html>
