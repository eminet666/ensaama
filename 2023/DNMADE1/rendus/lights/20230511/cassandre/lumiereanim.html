<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20"></a-entity>
        <a-sky color="#000000"></a-sky>

        <!--Light orbite-->

        <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget" color="#bbe4f4"        
        animation__rotation="property: rotation; 
        to: 360 360 0; 
        loop: true; 
        dur: 20000"
        animation__color="property: light.color;
        from : #bbe4f4;
        to : #7b83f7;
        dur: 20000;
        loop: true;
        dir: alternate;">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
            </a-light>
        </a-light>
        
        <!--Light spot-->

    <a-entity light="type: spot; angle: 18.59; color: #bf1aff; intensity: 1.72; penumbra: 0.49" position="-3.56 -3.79 0.71" rotation="56.57 -11.16 0"
    ></a-entity>

    <a-entity light="type: spot; angle: 18.59; color: #e23b17; intensity: 3; penumbra: 1; shadowCameraFar: 500.29" position="3.6 -2.98 0.66" rotation="49.09 20 0"    
    animation="property: light.intensity;
    from : 3;
    to : 0;
    dur: 1000;
    loop: true;
    dir: alternate;"></a-entity>

    <a-entity light="type: spot; angle: 18.59; color: #ffbf00; intensity: 1.1; penumbra: 1; shadowCameraFar: 500.29" position="-1.97242 -2.26033 3.00134" rotation="44.83 20 0"
    animation="property: rotation; 
    to: 44.83 -35 0; 
    easing: linear; 
    dir: alternate;
    loop: true; 
    dur: 10000">></a-entity>
    </a-scene>
</body>

</html>
