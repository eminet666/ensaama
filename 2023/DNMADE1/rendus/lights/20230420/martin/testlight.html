<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: tomato">

        <a-assets>
            <a-asset-item id="carlos-obj" src="./asset/maquettepopup/agathe.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./asset/maquettepopup/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity light="type: directional; color: green; intensity: 0.5" position="-1 1 0"></a-entity>
        <a-entity light="type: directional; color: red; intensity: 5" position="5 1 0"></a-entity>
        <a-entity light="type: directional; color: yellow; intensity: 1" position="2 1 0"></a-entity>
        <a-entity light="type: directional; color: cyan; intensity: 0.5" position="0 10 0"></a-entity>

        <a-entity light="type: spot; color: purple; angle: 20"></a-entity>

        <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-light>

        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 0 -4" scale="20 20 20" shadow="cast: true; receive:true"></a-entity>

    </a-scene>
</body>

</html>
