<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>   
      
      <a-entity light="type: directional; castShadow: true; color: #EEE; intensity: 0.5" position="-1.5 5 2"></a-entity>
        <a-asset>
            <a-asset-item id="obj" src="./asset/dwina/diwa.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./asset/dwina/diwa.mtl"></a-asset-item>
        </a-asset>
      
      <a-entity obj-model="obj: #obj; mtl: #mtl" position="0 0 0" color="#FF0000" scale="1 1 1"></a-entity> 
      


        
        

      <a-entity light="type: point; intensity: 11; distance: 250; decay: 6; color: green"
      position="-66 40 0"></a-entity>
      <a-entity light="type: point; intensity: 1.65; distance: 100; decay: 2; color: orange"
      position="10 46 0"></a-entity>
      <a-entity light="type: point; intensity: 1; distance: 400; decay: 2; color: pink"
      position="3 40 -10"></a-entity>
      <a-entity light="type: point; intensity: 1.45; distance: 100; decay: 2; color: purple"
      position="-40 3 -8"></a-entity>

      <a-entity camera position="0 1.6 6"
      wasd-controls="acceleration:50"
      look-controls >
      <a-sky img src="asset/therapie-emdr-nice.png " ></a-sky>
    </a-scene>
  </body>
</html>
