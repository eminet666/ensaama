<html>

  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>


  <body>

    <a-scene>

        <a-asset>
            <a-asset-item id="obj" src="./assets/pinguin/PenguinBaseMesh.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./assets/pinguin/PenguinBaseMesh.mtl"></a-asset-item>
            <a-asset-item id="obj2" src="./assets/chair/891263_organic_chair.obj"></a-asset-item>
            <a-asset-item id="mtl2" src="./assets/chair/891263_organic_chair.mtl"></a-asset-item>
            <a-asset-item id="obj3" src="./assets/voiture/voiture.obj"></a-asset-item>
            <a-asset-item id="mtl3" src="./assets/voiture/voiture.mtl"></a-asset-item>
            <img id="sol" src="./assets/sol2.jpg">

        </a-asset>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" material="src: #sol; side:double" repeat="2 2"></a-plane>
    <a-entity id="pinguin" obj-model="obj: #obj; mtl: #mtl" position="-1.8 0 -2.5" rotation="0 45 0"></a-entity>
    <a-entity id="chair" obj-model="obj: #obj2; mtl: #mtl2" position="1.5 2.3 -3" scale="0.01 0.01 0.01" rotation="160 20 10"></a-entity>
    <a-entity id="voiture" obj-model="obj: #obj3; mtl: #mtl3" position="-0.5s 3 -5" rotation="50 10 30" scale="0.8 0.8 0.8"></a-entity>
    <a-sky src="./assets/./sky.png"></a-sky>

    <a-entity camera position="0 1.6 0" wasd-controls="acceleration:10" look-controls></a-entity>

    </a-scene>
  </body>

</html>
