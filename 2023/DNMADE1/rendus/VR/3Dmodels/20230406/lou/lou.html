<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
          <a-assets-item id="obj1" src="./assets/low_poly_tree/Lowpoly_tree_sample.obj"></a-assets-item>
          <a-assets-item id="mtl1" src="./assets/low_poly_tree/Lowpoly_tree_sample.mtl"></a-assets-item>
              <!--img id="texture" src="./assets/PenguinDiffuseColor.png"-->
        </a-assets>

          <a-assets>
   
            <a-assets-item id="obj2" src="./assets/well/3d we.obj"></a-assets-item>
            <a-assets-item id="mtl2" src="./assets/well/3d we.mtl"></a-assets-item>
                
          </a-assets>

          <a-entity obj-model="obj: #obj1; mtl: #mtl1" position="-1.5 10 -3.5" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
          <a-entity obj-model="obj: #obj2; mtl: #mtl2" position="1.25 10 -4.5" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#eb857e"></a-plane>
      <a-sky color="#c3ecdf"></a-sky>
      
    </a-scene>
  </body>
</html>
