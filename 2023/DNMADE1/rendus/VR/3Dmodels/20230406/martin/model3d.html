<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./aframe-physics-system.min.js" ></script>
  </head>
  <body>
    <a-scene physics="debug: true">
        <assets>
            <a-assets-item id="obj" src="./asset/avion/source/d112.obj" ></a-assets-idem>
            <a-assets-item id="mtl" src="./asset/avion/source/d112.mtl" ></a-assets-idem>
            <img id="beton" src="./asset/images et textures/beton.jpg">
    


        </assets>

        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" position="-1 4 1" scale="0.2 0.2 0.2" rotation="5 2 5"></a-entity>
        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" position="-0.5 10 -0" scale="0.2 0.2 0.2" rotation="0 -10 5"></a-entity>
        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" position="2 7 -1" scale="0.2 0.2 0.2" rotation="-10 0 0"></a-entity>
        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" position="2 15 1" scale="0.2 0.2 0.2" rotation="-10 0 0"></a-entity>
        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" position="-1 20 2" scale="0.2 0.2 0.2" rotation="-10 0 0"></a-entity>
      
        <a-plane static-body position="0 0 0" rotation="-90 0 0" width="4" height="4" material="src: #beton"></a-plane>
        <a-sky src="./asset/decorssombre.jpg"></a-sky>

        <a-entity camera position="0 1.6 0" wasd-controls="acceleration:10" look-controls></a-entity>

        </a-entity>

    </a-scene>

  </body>

</html>
