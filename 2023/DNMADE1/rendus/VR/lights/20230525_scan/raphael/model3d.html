<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            <a-asset-item id="model-obj" src="./assets/Photogrametrie/Structure Papier/model.obj"></a-asset-item>
            <a-asset-item id="model-mtl" src="./assets/Photogrametrie/Structure Papier/model.mtl"></a-asset-item>

            <a-asset-item id="lorine-obj" src="./assets/Photogrametrie/Model Lorine/model.obj"></a-asset-item>
            <a-asset-item id="lorine-mtl" src="./assets/Photogrametrie/Model Lorine/model.mtl"></a-asset-item>
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <a-entity obj-model="obj: #model-obj; mtl: #model-mtl" position="-0.2 25.8 5" scale="4 4 4" rotation="-42 0 0"></a-entity>

        <a-entity obj-model="obj: #lorine-obj; mtl: #lorine-mtl" position="0 0 -2" scale="0.4 0.4 0.4" rotation="0 0 0"></a-entity>


        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
            <a-light color="blue" position="0 0 20"
            animation="property: color; from:#FF0000; to: #00FF00; loop:true; dur:3000;"
            ></a-light>
        </a-entity>

        <a-light type="directional"
            position="-5 0 0"  color="red" intensity="1"
            decay="1" distance="10"
        > </a-light>

        <a-light type="directional"
            position="30 2 12"  color="cyan" intensity="2"
            decay="1" distance="10" 
        ></a-light>

    </a-scene>
  </body>
</html>
