<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="model-obj" src="./assets/model.obj"></a-asset-item>
            <a-asset-item id="model-mtl" src="./assets/model.mtl"></a-asset-item>
        </a-assets>

        

        <a-entity obj-model="obj: #model-obj; mtl: #model-mtl" position="-7 44.9 4 " scale="7 7 7" rotation="-43 -30 -1"></a-entity>

        <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="45" height="45"></a-plane>

        <a-light id="pointlight" type="point"
        position="7 0 1"  color="red" intensity="0"
        decay="1" distance="10">
        </a-light>

        <a-light id="pointlight" type="point"
        position="-10 7 -3"  color="lightgreen" intensity="0"
        decay="1" distance="10">
        </a-light>

        <a-light id="pointlight" type="point"
        position="0 10 -3"  color="lightblue" intensity="0"
        decay="1" distance="10">
        </a-light>


        <a-sky src="assets/fond.jpg"></a-sky>

        <a-sky id="image-360" radius="40" src="assets/fond.jpg"></a-sky>

        <a-entity light="type: point; intensity: 1; distance: 100; decay: 1; color: red"
        position="3 0 -10" animation="property: position; to: -3    8 10; dur: 2000; easing: linear; loop: true ; dir : alternate " 
        ></a-entity>

    </a-scene>
</body>

</html>
