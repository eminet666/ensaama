<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-assets>
            <a-asset-item id="carlos-obj" src="./assets/fflYLX3dx4-obj/model2.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./assets/fflYLX3dx4-obj/model2.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 -7 -30" scale="20 20 20"></a-entity>

        <a-plane position="0 -2.5 -50" rotation=" 90 0 0" side="double" width="20" height="20" scale="6 6 6"></a-plane>
       


        <!-- <a-entity light="type: ambient; color: #CCC; intensity: 0.4"></a-entity> -->
        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"
        animation="property: position; to: 3 1 0; loop: true; dir: alternate; dur: 5000"></a-entity>

        <a-light
        id="hemispherelight"
        position="-0 2 0"
        type="hemisphere"
        color="blue"
        ground-color="red"
        intensity="1"
        animation="property: position; from: 0 -10 0; to: 0 10 0; loop: true; dur: 5000; dir: alternate"
      ></a-light>

      <a-light type="spot" position="0 5 0" rotation="-120 0 0" target="#spottarget" intensity="0.5" angle="20" color="blue" penumbra="0.1"
      animation="property: position; to: 0 3 -6; dur: 5000;  delay: 4000"
      animation__2="property: color;
                from: #000080;
                to: #FF0000;
                dur: 5000;
                dir: alternate;
                loop: true">
        <a-entity id="spottarget" position="0 2 -8"></a-entity>
        </a-light>

        <!-- <a-light type="spot" position="0 5 0" rotation="-120 0 0" target="#spottarget" intensity="0.5" angle="20" color="blue" penumbra="0.1"
      animation="property: position; to: 0 3 -6; dur: 5000;  delay: 4000">
        <a-entity id="spottarget" position="0 2 -8"></a-entity>
        </a-light> --> 
        
        <!-- <a-box position="0 1 -6"></a-box> 

    </a-scene>
</body>

</html>
