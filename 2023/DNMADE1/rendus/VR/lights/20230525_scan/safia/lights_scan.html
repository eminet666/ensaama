<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene >


        <a-assets>
            <img id="disco" src="./assets/disco.jpg">
            <img id="moon" src="./assets/moon.jpg">
        </a-assets>

        <a-assets>
            <a-asset-item id="popup_obj" src="./assets/zbqo4x2CGg-obj/model.obj"></a-asset-item>
            <a-asset-item id="popup_mtl" src="./assets/zbqo4x2CGg-obj/model.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #popup_obj; mtl: #popup_mtl" position="-14 130 34" rotation="-43 -15 -2" scale="20 20 20"></a-entity>

        <a-light
        id="hemispherelight"
        position="4.5 3 0"
        type="hemisphere"
        color=" #ff1f80"
        ground-color=" #2efcff"
        intensity="1.15"
        animation="property: position; from: -16 3 0;to: 16 3 0; dur: 750; loop: true; easing: easeInOutExpo; dir: alternate;"
        ></a-light>

         <a-light id="directionalLight"
        type="directional"
        color="#cd2ce2"
        intensity="0.25"
        position="0 -2 0"
        animation="property: components.light.light.intensity;
            to: 0;
            dur: 900;
            dir : alternate;
            easing: easeInOutExpo;
            loop: true;"
        animation="property: rotation;
            from: 0 0 0;
            to : 180 180 180;
            dur: 750;
            easing: linear;
            loop : true;
            dir: alternate;"       

        ></a-light>

        <a-light id="directionalLight"
        type="directional"
        color="#cd2ce2"
        intensity="0.35"
        position="-1.15 3 2"
        animation="property: components.light.light.intensity;
            to: 0;
            dur: 950;
            dir : alternate;
            easing: easeInOutExpo;
            loop: true;"
        animation="property: rotation;
            from: 0 0 0;
            to : 180 180 180;
            dur: 750;
            easing: linear;
            loop : true;
            dir: alternate;"       
            ></a-light>

            <a-light type="spot" position="0.3 4.4 6.5" rotation="30 45 0" color=" #0048ff" intensity="0.3"
            angle="15" penumbra="0.6"
        animation="property: rotation;
            to : -70 -50 0;
            dur: 2000;
            easing: linear;
            loop : true;
            dir: alternate;"></a-light>

            <a-light type="spot" position="0.3 4.4 6.5" rotation="-70 40 0" color=" #0048ff" intensity="0.3"
            angle="15" penumbra="0.6"
        animation="property: rotation;
            to : 28 -45 0;
            dur: 2000;
            delay: 3500;
            easing: linear;
            loop : true;
            dir: alternate;"></a-light>

        <a-plane position="0 0 -7" rotation="-90 0 0" width="60" height="60" material="src: #disco"></a-plane>   

        <a-sky material="src: #disco"></a-sky>



    </a-scene>
</body>

</html>
