<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene shadow="type: pcfsoft">

        <a-plane position="0 0 0" rotation="90 0 0" width="10" height="10" color="white" side="double"></a-plane>
        <a-plane position="0 10 0" rotation="90 0 0" width="10" height="10" color="white" side="double"></a-plane>
        <a-plane position="0 5 -5" rotation="0 0 0" width="10" height="10" color="white" side="double"></a-plane>
        <a-plane position="-5 5 0" rotation="0 90 0" width="10" height="10" color="white" side="double"></a-plane>
        <a-plane position="5 5 0" rotation="0 90 0" width="10" height="10" color="white" side="double"></a-plane>


        <a-assets>

            <a-asset-item id="carlos-obj" src="./assets/model3.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./assets/model3.mtl"></a-asset-item>

        </a-assets>

        
        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 -10 -1" rotation="0 -10 0" scale="4 4 4" shadow="cast: true"></a-entity>

        <a-entity light="type: directional; castShadow: true; intensity: 0.25" position="10 0 2"
        animation="property: position; to: -15 0 10; dur: 3000; easing: linear; loop: true ; dir: alternate"
        animation__2="property : color; from: #EEE; to : #d2fc86; loop: true ; dir: alternate"
        ></a-entity>

        <a-entity light="type: directional; castShadow: true; intensity: 0.25" position="-10 0 50"
        animation="property: position; to: 15 0 40; dur: 3000; easing: linear; loop: true ; dir: alternate"
        animation__2="property : color; from: #EEE; to : #d2fc86; loop: true ; dir: alternate"
        ></a-entity>

      <!--<a-entity light="type: hemisphere; color: purple; groundColor: white; intensity: 2"></a-entity>-->

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="-30 20 10" color="#ffc75f"
      ></a-light>

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="-10 40 10" color="#ff6f91"
      ></a-light>

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="8 5 -4" color="#845ec2"
      ></a-light>


    <!--<a-sky img src="assets/pastel2.jpg"></a-sky>-->
          

    </a-scene>

</body>

</html>
