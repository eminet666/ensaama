<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-assets>
            <a-asset-item id="carlos-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 0 0" scale="20 20 20"></a-entity>
       


        <!-- <a-entity light="type: ambient; color: #CCC; intensity: 0.4"></a-entity> -->
        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>

        <a-light
        id="hemispherelight"
        position="0 2 0"
        type="hemisphere"
        color="blue"
        ground-color="red"
        intensity="1"
      ></a-light>

      <a-light type="spot" position="0 5 0" rotation="-120 0 0" target="#spottarget" intensity="0.5" angle="20" color="red" penumbra="0.1">
        <a-entity id="spottarget" position="0 2 -4"></a-entity>
        </a-light>
        
        

    </a-scene>
</body>

</html>
