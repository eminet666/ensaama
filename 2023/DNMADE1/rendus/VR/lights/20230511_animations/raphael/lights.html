<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20"></a-entity>

        <a-light id="pointlight" type="point"
            position="0 5 -5"  color="white" intensity="1"
            decay="1" distance="10">
        </a-light>

        <a-light type="directional"
            position="-5 0 0"  color="red" intensity="1"
            decay="1" distance="10"
        > </a-light>

        <a-light type="point"
            position="30 2 12"  color="cyan" intensity="2"
            decay="1" distance="10" 
        > </a-light>

        <a-light type="ambiant"
            position="0 2 3"  color="yellow" intensity="3"
            decay="0s" distance="10s" 
        > </a-light>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
            <a-light color="blue" position="0 0 20"
            animation="property: color; from:#FF0000; to: #00FF00; loop:true; dur:3000;"
            ></a-light>
        </a-entity>

        <!-- <a-entity rotation="0 0 0"
        animation="property: rotation; to: 360 360 360; loop: true; dur: 1000; easing: linear;">
            <a-camera position="0 5 15"></a-camera>
        </a-entity> -->

    </a-scene>
</body>

</html>
