<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene >


        <a-assets>
            <a-asset-item id="popup_obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="popup_mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #popup_obj; mtl: #popup_mtl" position="0 0 -4" scale="25 25 25"></a-entity>

        <a-light type="spot" position="-0 3 2" rotation="45 0 0" color=" #2effdc" intensity="0.2"
        angle="60" penumbra="0.3"></a-light>

        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"
        animation="property: position; to: 3 1 0; loop: true; dir: alternate; dur: 5000"></a-entity>

        <a-light
        id="hemispherelight"
        position="4.5 3 0"
        type="hemisphere"
        color=" #6bafb0"
        ground-color=" #2efcff"
        intensity="1.15"></a-light>

        <a-light id="directionalLight"
        type="directional"
        color="#cd2ce2"
        intensity="0.25"
        position="0 -2 0"></a-light>

        <a-light id="directionalLight"
        type="directional"
        color="#369091"
        intensity="0,25"
        position="-1.15 3 2"></a-light>

        <a-sky src="./10883995.jpg"></a-sky>


    </a-scene>
</body>

</html>
