<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: lightgrey">

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 -1 -10" scale="20 20 20"></a-entity>

        <a-entity light="type: point; intensity: 1; color: #ff6e9c; distance: 50; decay: 2" position="10 3 -10" 
        animation="property: position; to: -5 3 10; loop: true; easing: linear; dir: alternate; dur: 1500"
        ></a-entity>
        <a-entity light="type: point; intensity: 1; color: #8e9cfa; distance: 50; decay: 2" position="-5 10 0"
        animation="property: position; to: 10 10 -20; loop: true; easing: linear; dir: alternate; dur: 3200"
        ></a-entity>
        <a-entity light="type: point; intensity: 0.7; color: #40f5b0; distance: 50; decay: 2" position="-15 2 -20"
        animation="property: position; to: 0 1 10; loop: true; easing: linear; dir: alternate; dur: 4500"
        ></a-entity>
        <a-entity light="type: point; intensity: 0.3; color: #f59440; distance: 50; decay: 2" position="0 -1 -10"
        animation="property: position; to: 5 1 -15; loop: true; easing: linear; dir: alternate; dur: 2100"
        ></a-entity>

    </a-scene>
</body>

</html>
