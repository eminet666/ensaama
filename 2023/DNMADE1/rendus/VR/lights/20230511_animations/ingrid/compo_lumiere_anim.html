<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene shadow="type: pcfsoft">

        <a-assets>

            <a-asset-item id="carlos-obj" src="./assets/diwa.obj"></a-asset-item>
            <a-asset-item id="carlos-mtl" src="./assets/diwa.mtl"></a-asset-item>

        </a-assets>

        <a-entity obj-model="obj: #carlos-obj; mtl: #carlos-mtl" position="0 0 -5" rotation="0 -35 0" scale="1.75 1.75 1.75" shadow="cast: true" color="white"></a-entity>

        <a-entity light="type: directional; castShadow: true; intensity: 0.25" position="10 0 2"
        animation="property: position; to: -15 0 10; dur: 3000; easing: linear; loop: true ; dir: alternate"
        animation__2="property : color; from: #EEE; to : #d2fc86; loop: true ; dir: alternate"
        ></a-entity>

        <a-entity light="type: directional; castShadow: true; intensity: 0.25" position="-10 0 50"
        animation="property: position; to: 15 0 40; dur: 3000; easing: linear; loop: true ; dir: alternate"
        animation__2="property : color; from: #EEE; to : #d2fc86; loop: true ; dir: alternate"
        ></a-entity>

      <!--<a-entity light="type: hemisphere; color: purple; groundColor: white; intensity: 2"></a-entity>-->

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="-30 20 10"
      animation="property: position; to: 40 5 -20 ; dur: 6000; easing: linear; loop: true ; dir: alternate"
      animation__2="property : color; from: #ffc75f; to : #83fcb0; loop: true ; dir: alternate"
      ></a-light>

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="-10 40 10"
      animation="property: position; to: -30 5 20 ; dur: 6000; easing: linear; loop: true ; dir: alternate"
      animation__2="property : color; from: #ff6f91 ; to : #2af4e1 ; loop: true ; dir: alternate"
      ></a-light>

      <a-light type="point" intensity="1.65" distance="100" decay="2" position="8 5 -4"
      animation="property: position; to: -20 5 10 ; dur: 6000; easing: linear; loop: true ; dir: alternate"
      animation__2="property : color; from: #845ec2 ; to : #d2fc81 ; loop: true ; dir: alternate "
      ></a-light>


    <a-sky img src="assets/89f10975e08a61d160057c784c02167e.jpg"></a-sky>
          

    </a-scene>

</body>

</html>
