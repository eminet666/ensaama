<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      
      <a-assets>

        <img id="brique" src="./assets/brique.jpg">
        <img id="cube" src="./assets/cubetexture.png">

      </a-assets>
      
      <a-plane 1 position="1.75 0 -2" width="0.5" height="4" color="#eaebff" material="src: #cube ; repeat:  1 4" > </a-plane> 
      <a-plane position="-0.25 1 -2" width="3.5" height="2" material="src: #cube ; repeat: 5 6" side="double" ></a-plane>
      <a-plane 2 position="-2 0 0" rotation="0 90 0" width="4" color="#eaebff" height="4" material="src: #cube ; repeat:  5 8" > </a-plane> 
      <a-plane 3 position="2 0 0.25" rotation="0 -90 0" width="3.5" color="#eaebff" height="4" material="src: #cube ; repeat:  5 8" > </a-plane> 
      <a-plane 4 position="0 0 2" width="4" height="4" color="#eaebff" material="src: #cube ; repeat:  5 8" side="double" > </a-plane> 
      <a-plane 0 position="0 0 0" rotation="-90 0 0" width="4" height="4" material="src: #cube ; repeat:  5 8"></a-plane>
      <a-plane position="0.25 1 -0.5" rotation="0 0 0" width="1.5" height="2"  side="double" material="src: #cube ; repeat: 3 6"></a-plane>
      <a-plane position="1 1 0" rotation="0 90 0" width="1" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      
      <a-plane position="0.5 1 0.75" rotation="0 90 0" width="0.5" height="2" material="src: #cube ; repeat: 1 6" side="double"></a-plane>
      <a-plane position="0.75 1 0.5" rotation="" width="0.5" height="2" material="src: #cube ; repeat: 1 6" side="double"></a-plane>
      <a-plane position="0.5 1 1.75" rotation="0 90 0" width="0.5" height="2" material="src: #cube ; repeat: 1 6" side="double"></a-plane>

      <a-plane position="1.5 1 0" rotation="0 0 0" width="1" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      <a-plane position="1.5 1 1" rotation="0 0 0" width="1" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      <a-plane position="1 1 1.25" rotation="0 90 0" width="0.5" height="2" material="src: #cube ; repeat: 1 6" side="double"></a-plane>

      <a-plane position="-0.5 1 0.25" rotation="0 90 0" width="1.5" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      <a-plane position="-1.5 1 0." rotation="0 0 0" width="1" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      <a-plane position="-0.75 1 1" rotation="0 0 0" width="0.5" height="2" material="src: #cube ; repeat: 1 6" side="double"></a-plane>

      <a-plane position="-1.25 1 -1.5" rotation="0 0 0" width="1.5" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>
      <a-plane position="1 1 -1.5" rotation="0 0 0" width="2" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>

      <a-plane position="0 1 -1" rotation="0 0 0" width="2" height="2" material="src: #cube ; repeat: 3 6" side="double"></a-plane>

      <a-entity camera wasd-controls="acceleration:10" 
      look-controls position="0 1.5 0">
      <a-sky color="#white"></a-sky>

    </a-entity>
    </a-scene>
  </body>
</html>
