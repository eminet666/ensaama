<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="sol" src="./assets/sol.jpg">
            <img id="mur" src="./assets/stone.jpg">
        </a-assets>

        <!--Sol-->
         <a-plane position="0 0 0" 
            rotation="-90 0 0" 
            width="4" height="4" 
            material="src: #sol"
            repeat="8 8"
            side="double">
        </a-plane>

        <!--Murs Extérieurs-->
        <a-plane position="-0.5 1 2" 
        rotation="0 0 0" 
        width="3" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="1.75 1 2" 
        rotation="0 0 0" 
        width="0.5" height="2" 
        material="src: #mur"
        repeat="2 6"
        side="double">
        </a-plane>

        <a-plane position="0 1 -2" 
        rotation="0 0 0" 
        width="4" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="2 1 0" 
        rotation="0 90 0" 
        width="4" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="-2 1 0" 
        rotation="0 90 0" 
        width="4" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <!--Murs Horizontaux intérieurs-->
        <a-plane position="-0.25 1 -1"
        rotation="0 0 0" 
        width="2.5" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="0.5 1 0.5"
        rotation="0 0 0" 
        width="2" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="-0.25 1 1.5"
        rotation="0 0 0" 
        width="2.5" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="-0.25 1 1"
        rotation="0 0 0" 
        width="1.5" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="-1.25 1 0"
        rotation="0 0 0" 
        width="0.5" height="2" 
        material="src: #mur"
        repeat="2 8"
        side="double">
        </a-plane>

        <a-plane position="-1.25 1 0.5"
        rotation="0 0 0" 
        width="0.5" height="2" 
        material="src: #mur"
        repeat="2 8"
        side="double">
        </a-plane>

        <a-plane position="0.75 1 -1.5" 
        rotation="0 0 0" 
        width="1.5" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="-1 1 -1.5" 
        rotation="0 0 0" 
        width="1" height="2" 
        material="src: #mur"
        repeat="4 8"
        side="double">
      </a-plane>
        

        <!--Murs Verticaux intérieurs-->
        <a-plane position="-0.5 1 0" 
        rotation="0 90 0" 
        width="2" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>

        <a-plane position="1 1 -0.5"
        rotation="0 90 0" 
        width="1" height="2" 
        material="src: #mur"
        repeat="3 8"
        side="double">
        </a-plane>

        <a-plane position="-1.5 1 -0.5"
        rotation="0 90 0" 
        width="1" height="2" 
        material="src: #mur"
        repeat="3 8"
        side="double">
        </a-plane>

        <a-plane position="-1.5 1 1"
        rotation="0 90 0" 
        width="1" height="2" 
        material="src: #mur"
        repeat="3 8"
        side="double">
        </a-plane>

        <a-plane position="1 1 1.5"
        rotation="0 90 0" 
        width="1" height="2" 
        material="src: #mur"
        repeat="3 8"
        side="double">
        </a-plane>

        <a-plane position="1.5 1 0.25" 
        rotation="0 90 0" 
        width="3.5" height="2" 
        material="src: #mur"
        repeat="8 8"
        side="double">
        </a-plane>
        
        <a-plane position="-1 1 -1.75" 
        rotation="0 90 0" 
        width="0.5" height="2" 
        material="src: #mur"
        repeat="4 8"
        side="double">
        </a-plane>


        <!--Autre-->
        <a-sky color="#9bd7e8"></a-sky>

        <a-entity camera wasd-controls="acceleration:5" 
        look-controls position="0 1.5 0">
      </a-entity>
      z
    </a-scene>
  </body>
</html>
