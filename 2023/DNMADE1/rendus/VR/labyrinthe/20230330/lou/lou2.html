<!-- https://www.w3docs.com/snippets/javascript/how-to-create-and-trigger-event-in-javascript.html -->
<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/detect/detect.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="./chrono.js"></script> -->
    <script src="https://eminet666.github.io/ensaama/2023/DNMADE1/rendus/labyrinthe/demo/chrono.js"></script>
</head>

<body>

    <a-scene background="color: skyblue" frequency="delay: 500;" renderer="antialias: true"
    debug-keyboard="key: b; event: xbuttondown; target: #lefthand">

        <!-- DEBUT LABYRINTHE -->
        <a-light type="ambient" intensity="2.5" color="#B66060"></a-light>
       

        <a-assets>  
             <img id="lesol" src="./assets/lesol.gif">
             <img id="plafond" src="./assets/plafond.gif">
             <img id="mur0.5" src="./assets/mur0.5.gif">
             <img id="mur0.5(1)" src="./assets/mur0.5(1).gif">
             <img id="mur0.5(2)" src="assets/mur0.5(2).gif">
             <img id="mur1(1)" src="./assets/mur1(1).gif">
             <img id="mur1" src="./assets/mur1.gif">
             <img id="mur1(2)" src="./assets/mur1(2).jpg">
             <img id="mur1.5" src="./assets/mur1.5.gif">
             <img id="mur1.5(1)" src="./assets/mur1.5(1).gif">
             <img id="mur1.5(2)" src="./assets/mur1.5(2).gif">
             <img id="mur2" src="./assets/mur2.gif">
             <img id="mur2(1)" src="./assets/mur2(1).gif">
             <img id="360" src="./assets/360.jpg">
             <audio id="son" src="./assets/son.mp3"></audio>

       </a-assets>
       
 <a-plane position="0 2 -2" width="4" height="4"  side="double" material="src: #mur2(1)"></a-plane>
 <a-plane position="2 2 0,5" rotation="0 90 0" width="4" height="4"  side="double" material="src: #mur2(1)"></a-plane>
 <a-plane position="-2 2 0,5" rotation="0 90 0" width="4" height="4" side="double" material="src: #mur2"></a-plane>
 <a-plane position="-0.25 2 2"  width="3.5" height="4"  side="double" material="src: #mur2"></a-plane>   
 
 <a-plane position="-1.5 2 0.5" rotation="0 90 0" width="2" height="4" side="double" material="src: #mur2"></a-plane>
 <a-plane position="-1 2 -0.25" rotation="0 90 0" width="1.5" height="4"  side="double" material="src: #mur1.5"></a-plane>
 <a-plane position="1.5 2 -0.75" rotation="0 90 0" width="1.5" height="4"  side="double" material="src: #mur1.5(1)"></a-plane>
 <a-plane position="-0.5 2 0" rotation="0 90 0" width="1" height="4"  side="double" material="src: #mur1(1)"></a-plane>
 <a-plane position="-1.5 2 -1.25" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5(1)" ></a-plane>
 <a-plane position="0 2 1.75" rotation="0 90 0" width="0.5" height="4" c side="double"  material="src: #mur0.5" ></a-plane>
 <a-plane position="0 2 -1.25" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5(2)" ></a-plane>
 <a-plane position="-0.5 2 -1.25" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5"></a-plane>
 <a-plane position="0.5 2 -1.75" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5(2)"></a-plane>
 <a-plane position="1 2 -1.75" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5(1)"></a-plane>
 <a-plane position="1 2 0.75" rotation="0 90 0" width="0.5" height="4" side="double" material="src: #mur0.5(1)"></a-plane>
 <a-plane position="1.5 2 0.75" rotation="0 90 0" width="0.5" height="4"  side="double" material="src: #mur0.5"></a-plane>
 
 
 <a-plane position="-0.75 2 1.5"  width="1.5" height="4"  side="double" material="src: #mur1.5(2)"></a-plane>
 <a-plane position="1.25 2 1.5"  width="1.5" height="4"  side="double" material="src: #mur1.5"></a-plane>
 <a-plane position="-0.25 2 -1.5"  width="1.5" height="4" side="double" material="src: #mur1.5(1)"></a-plane>
 <a-plane position="0 2 1"  width="2" height="4"  side="double" material="src: #mur2(1)"></a-plane>
 <a-plane position="0.25 2 0.5"  width="2.5" height="4"  side="double" material="src: #mur2"></a-plane>
 <a-plane position="0.5 2 -1"  width="1" height="4" side="double"  material="src: #mur1"></a-plane>
 <a-plane position="0 2 -0.5"  width="1" height="4"  side="double" material="src: #mur1(2)"></a-plane> 
 <a-plane position="-1.25 2 -1"  width="0.5" height="4"  side="double"  material="src: #mur0.5"></a-plane>
 <a-plane position="1.25 2 -1.5"  width="0.5" height="4"  side="double" material="src: #mur0.5(1)"></a-plane>
 <a-plane position="1.75 2 1"  width="0.5" height="4"  side="double"  material="src: #mur0.5(2)" ></a-plane>
 
 
 <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" side="double"  material="src: #lesol"></a-plane>
 <a-plane position="0 4 0" rotation="-90 0 0" width="4" height="4" side="double" material="src: #plafond"></a-plane>
 
 <a-sky src="#360"></a-sky>
 <a-sound src="#son" autoplay="true"></a-sound>

        <!-- FIN LANYRINTHE -->

        <!-- PHOTO360 -->
        
        <a-sky src="#360"></a-sky>
        <!-- PLAYER -->
        <a-entity id="player" position="0 0 0">
            <a-entity id="cam" camera position="0 0.5 0" look-controls wasd-controls="acceleration:10"
                begingame="xlimit: 0.2; zlimit: 0.2;" endgame="xlimit: 4; zlimit: 4;" currentposition
                chrono="trace: true">
                <a-text id="txtlog" value="" align="center" color="#FF0000" 
                    position="0 0 -1" rotation="0 0 0" scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
            <a-entity id="lefthand" oculus-touch-controls="hand: left"></a-entity>
             <!-- <a-entity id="righthand" oculus-touch-controls="hand: right" droite></a-entity> -->
        </a-entity>

    </a-scene>

</body>
