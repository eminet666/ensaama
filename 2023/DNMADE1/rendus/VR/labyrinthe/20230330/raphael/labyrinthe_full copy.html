<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

</head>

<body>

    <a-scene background="color: skyblue" frequency="delay: 500;" renderer="antialias: true"
    debug-keyboard="key: b; event: xbuttondown; target: #lefthand">

        <a-assets>

            <a-asset-item id="obj1" src="./assets/chair_891263/891263_organic_chair.obj"></a-asset-item>
            <a-asset-item id="mtl1" src="./assets/chair_891263/891263_organic_chair.mtl"></a-asset-item>

            <a-asset-item id="obj2" src="./assets/pinguin/PenguinBaseMesh.obj"></a-asset-item>
            <a-asset-item id="mtl2" src="./assets/pinguin/PenguinBaseMesh.mtl"></a-asset-item>

            <a-asset-item id="obj3" src="./assets/Piano/Additional Formats/Piano.obj"></a-asset-item>
            <a-asset-item id="mtl3" src="./assets//Piano/Additional Formats/Piano.mtl"></a-asset-item>

            <a-asset-item id="obj4" src="./assets/Green_Mesh_Tent_V1_L3.123c9e72901a-005e-4a99-a491-91381af1f84a/10495_Green_Mesh_Tent_V1_L3.obj"></a-asset-item>
            <a-asset-item id="mtl4" src="./assets/Green_Mesh_Tent_V1_L3.123c9e72901a-005e-4a99-a491-91381af1f84a/10495_Green_Mesh_Tent_V1_L3.mtl"></a-asset-item>

            <a-asset-item id="obj5" src="./assets/Airplane_v1_L1.123c4a6fedec-1680-4a36-a228-b0d440a4f280/11803_Airplane_v1_l1.obj"></a-asset-item>
            <a-asset-item id="mtl5" src="./assets/Airplane_v1_L1.123c4a6fedec-1680-4a36-a228-b0d440a4f280/11803_Airplane_v1_l1.mtl"></a-asset-item>

        </a-assets>

        <!-- 3D -->
        <a-entity obj-model="obj: #obj1; mtl: #mtl1" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #obj2; mtl: #mtl2" position="0 0.4 0" scale="0.7 0.7 0.7" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #obj3; mtl: #mtl3" position="-1.5 0 0" rotation="0 90 0" scale="1 1 1"></a-entity>
        <a-entity obj-model="obj: #obj4; mtl: #mtl4" position="2 0 0" rotation="-90 180 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #obj5; mtl: #mtl5" position="-30 6 0" scale="0.01 0.01 0.01" rotation="-90 0 0"></a-entity>

        <!-- DEBUT LABYRINTHE -->

        <!-- Sol, Camera et SkyBox -->
            <a-plane width="4" height="4" material="src : #floor; repeat:8 8" rotation="-90 0 0"></a-plane>
      

        <!-- FIN LANYRINTHE -->

        <!-- PLAYER -->
        <a-entity id="player" position="0 0 0">
            <a-entity id="cam" camera position="0 1.7 0" look-controls wasd-controls="acceleration:10"
                begingame="xlimit: 0.2; zlimit: 0.2;" endgame="xlimit: 4; zlimit: 4;" currentposition="trace:true"
                chrono="trace: true">
                <a-text id="txtlog" value="" align="center" color="#FF0000" 
                    position="0 0 -1" rotation="0 0 0" scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
            <a-entity id="lefthand" oculus-touch-controls="hand: left"></a-entity>
             <!-- <a-entity id="righthand" oculus-touch-controls="hand: right" droite></a-entity> -->
        </a-entity>

    </a-scene>

</body>

</html>
