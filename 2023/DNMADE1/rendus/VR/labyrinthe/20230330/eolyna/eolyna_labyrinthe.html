<!-- https://www.w3docs.com/snippets/javascript/how-to-create-and-trigger-event-in-javascript.html -->
<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/detect/detect.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="./chrono.js"></script> -->
    <script src="https://eminet666.github.io/ensaama/2023/DNMADE1/rendus/labyrinthe/demo/chrono.js"></script>
  </head>
  <body>
    <a-scene background="color: skyblue" frequency="delay: 500;" renderer="antialias: true"
    debug-keyboard="key: b; event: xbuttondown; target: #lefthand">
      

        <a-asset>
            
            <img id="illu" src="asset/おとなの掟.jpg">
            <img id="demon" src="asset/Sleep-Paralysis.jpg">
         
        </a-asset>

    <a-plane sol position="0 -0.5 0" rotation="-90 0 0" width="6" height="6" material="src: #illu; side:double" repeat="8 8"></a-plane>
    <a-sky src="asset/IT’S A MIND TRICK_.jpg"></a-sky>

    <a-plane 1 position="0 1 -2" width="4" height="3" material="src: #illu; side:double" repeat="8 6"></a-plane>
    <a-plane 2 position="-2 1 0" rotation="0 90 0" width="4" height="3" material="src: #illu; side:double" repeat="8 6"></a-plane>
    <a-plane 3 position="-0.25 1 2" width="3.5" height="3" material="src: #illu; side:double" repeat="8 6"></a-plane>
    <a-plane 4 position="2 1 0" rotation="0 90 0" width="4" height="3" material="src: #illu; side:double" repeat="8 6"></a-plane>

    <a-plane sortie position="1.75 1 3" width="1.5" height="3" material="src: #demon; side:double" repeat="1 1"></a-plane>
    
    <a-plane position="1.5 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.5 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="1 1 -0.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.5 1 0.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="0 1 -1.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1 1 -1" rotation="0 90 0" width="1" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.5 1 0" rotation="0 90 0" width="2" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1.5 1 -0.5" rotation="0 90 0" width="1" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1.5 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1 1 1.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="2 3"></a-plane>
    <a-plane position="0.5 1 1" rotation="0 90 0" width="1" height="3" material="src: #illu; side:double" repeat="2 3"></a-plane>
    <a-plane position="1.5 1 1.75" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="1 1 1.25" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1.5 1 1" width="1" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1 1 0.5" width="1" height="3" material="src: #illu; side:double" repeat="2 3"></a-plane>
    <a-plane position="1 1 0.5" width="1" height="3" material="src: #illu; side:double" repeat="2 3"></a-plane>
    <a-plane position="0.75 1 0" width="1.5" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="0 1 1" width="1" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-0.5 1 1.5" width="1" height="3" material="src: #illu; side:double" repeat="2 3"></a-plane>
    <a-plane position="1.5 1 1" width="1" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="0.75 1 1.5" width="0.5" height="3" material="src: #illu; side:double"></a-plane>
    <a-plane position="-1.5 1 1.75" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.5 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="1 1 -1.75" rotation="0 90 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.25 1 -1.5" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.25 1 -1.5" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.75 1 -1" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="0.75 1 -0.5" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="1.75 1 -0.5" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.25 1 -1" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1.75 1 -1" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-1.25 1 0" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>
    <a-plane position="-0.75 1 -0.5" width="0.5" height="3" material="src: #illu; side:double" repeat="1 3"></a-plane>

    <a-entity id="player" position="0 0 0">
      <a-entity id="cam" camera position="0 0.5 0" look-controls wasd-controls="acceleration:10"
          begingame="xlimit: 0.2; zlimit: 0.2;" endgame="xlimit: 4; zlimit: 4;" currentposition
          chrono="trace: true">
          <a-text id="txtlog" value="" align="center" color="#FF0000" 
              position="0 0 -1" rotation="0 0 0" scale="0.25 0.25 0.25">
          </a-text>
      </a-entity>
      <a-entity id="lefthand" oculus-touch-controls="hand: left"></a-entity>
       <!-- <a-entity id="righthand" oculus-touch-controls="hand: right" droite></a-entity> -->
  </a-entity>

    </a-scene>
  </body>
