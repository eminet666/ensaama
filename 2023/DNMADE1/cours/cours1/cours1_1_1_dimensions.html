<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1.5 0.5 -1.5" scale="1 1 1" color="red"></a-box>
        <a-box position="-0.5 0.5 -1.5" scale="1 1 1" color="orange"></a-box>
        <a-box position="0.5 0.5 -1.5" scale="1 1 1" color="yellow"></a-box>
        <a-box position="1.5 0.5 -1.5" scale="1 1 1" color="green"></a-box>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>
        <a-camera look-controls wasd-controls="acceleration:10" position="0 0.5 0"></a-camera>
        
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
