<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Collision Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('collider', {
            init: function () {
                var el = this.el;
                el.addEventListener('collide', function () {
                    console.log('Player has collided with this entity!');
                    // Empêche la caméra de traverser l'a-box en réinitialisant sa position
                    el.sceneEl.querySelector('[camera]').setAttribute('position', el.sceneEl.querySelector('[camera]').getAttribute('position'));
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-box position="0 1 -5" color="#4CC3D9" class="collider" collider></a-box>
        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
</body>

</html>
