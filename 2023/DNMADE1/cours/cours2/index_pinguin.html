<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

  </head>

  <body>

		<a-scene background="color: skyblue">
			<a-assets>
				<a-asset-item id="obj" src="./assets/pinguin/PenguinBaseMesh.obj" ></a-asset-item>
				<a-asset-item id="mtl" src="./assets/pinguin/PenguinBaseMesh.mtl"></a-asset-item>
				<img id="rose" src="./assets/pinguin/PenguinDiffuseColor.png" />
			</a-assets>

			<a-entity obj-model="obj: #obj; mtl: #mtl" rotation="0 90 0" color="blue"
			position="0 0 -3.5" scale="0.01 0.01 0.01"></a-entity>
			<a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#787878"></a-plane>

		</a-scene>

  </body>
</html>
