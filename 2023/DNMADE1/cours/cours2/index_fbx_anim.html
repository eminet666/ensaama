<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>

<body>

    <a-scene background="color: skyblue">
        <a-assets>
            <a-asset-item id="fbx" src="./EssaiShapeKeySphere_VR.fbx"></a-asset-item>
        </a-assets>

        <a-entity fbx-model="#fbx" rotation="0 90 0" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#787878"></a-plane>
    
    </a-scene>

</body>

</html>
