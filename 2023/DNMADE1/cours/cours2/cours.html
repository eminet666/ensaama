<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <assets>
            <a-asset-item id="obj" src="./assets/pinguin/PenguinBaseMesh.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./assets/pinguin/PenguinBaseMesh.mtl"></a-asset-item>
        </assets>

        <a-entity obj-model="obj: #obj; mtl: #mtl" position="0 0 -3.5" rotation="0 90 0" color="blue"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
