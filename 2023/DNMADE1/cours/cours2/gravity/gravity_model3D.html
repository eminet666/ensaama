<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./aframe-physics-system.min.js"></script>
</head>

<body>

    <a-scene physics="debug: true;" background="color: skyblue">

        <a-assets>
            <a-asset-item id="obj" src="./assets/chair_891263/891263_organic_chair.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./assets/chair_891263/891263_organic_chair.mtl"></a-asset-item>
        </a-assets>
        
        <!-- camera -->
        <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

        <!-- Floor -->
        <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="silver"></a-plane>
        
        <!-- Model3D -->
        <a-entity dynamic-body obj-model="obj: #obj; mtl: #mtl" 
        rotation="0 90 15" position="0 5 -3" scale="0.01 0.01 0.01"></a-entity>

        <!-- Dynamic objects -->
        <a-box dynamic-body position="-3 3 -3" rotation="10 20 30" color="#F00"></a-box>

    </a-scene>


</body>

</html>
