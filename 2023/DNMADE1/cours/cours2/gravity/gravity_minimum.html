<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./aframe-physics-system.min.js"></script>
</head>

<body>

    <a-scene physics="debug: true;">

        <!-- camera -->
        <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

        <!-- Floor -->
        <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Dynamic objects -->
        <a-box dynamic-body position="-3 3 -3" rotation="10 20 30" color="#F00"></a-box>

    </a-scene>


</body>

</html>
