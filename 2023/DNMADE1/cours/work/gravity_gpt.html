<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>A-Frame Physics System Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@0.7.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene physics>
        <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
        </a-assets>
<a-box dynamic-body position="0 2.5 -5" color="red"></a-box>

        <a-plane static-body rotation="-90 0 0" width="10" height="10" src="#groundTexture"></a-plane>
    </a-scene>
</body>

</html>
