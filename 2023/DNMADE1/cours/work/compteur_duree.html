<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exemple de mesure de temps entre deux clics</title>
</head>

<body>
    <button id="bouton1">Bouton 1</button>
    <button id="bouton2">Bouton 2</button>
    <script>
        var tempsDebut = 0; // initialiser la variable tempsDebut à 0
        var tempsFin = 0; // initialiser la variable tempsFin à 0

        document.getElementById("bouton1").addEventListener("click", function () {
            tempsDebut = Date.now(); // enregistrer le temps en millisecondes au moment du clic sur le bouton 1
        });

        document.getElementById("bouton2").addEventListener("click", function () {
            tempsFin = Date.now(); // enregistrer le temps en millisecondes au moment du clic sur le bouton 2
            var tempsTotal = tempsFin - tempsDebut; // calculer la différence entre les deux temps en millisecondes
            alert("Le temps écoulé est de " + tempsTotal + " millisecondes."); // afficher le temps en millisecondes dans une boîte de dialogue
        });
    </script>
</body>

</html>
