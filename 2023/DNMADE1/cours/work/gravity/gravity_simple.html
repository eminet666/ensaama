<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./aframe-physics-system.min.js"></script>
</head>

<body>

    <a-scene physics="debug: true;">


        <!-- camera -->
        <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

        <!-- Floor -->
        <a-plane static-body position="0 0.02 0" rotation="90 0 0" width="20" height="20" color="grey">
        </a-plane>

        <!-- Dynamic objects -->
        <a-box dynamic-body position="-5 3 -5" rotation="10 20 30" color="#F00"></a-box>

        <a-cylinder dynamic-body position="-3 3 -5" rotation="5 10 15" radius="0.25" height="1"
            color="cyan"></a-cylinder>

        <a-entity dynamic-body="shape: hull;" color="black"
            geometry="primitive: icosahedron; radius: 0.5;" position="-1 3 -5">

        </a-entity>

        <a-sphere dynamic-body position="1 6 -5" radius="0.5" material="color:red;"></a-sphere>

        <a-sphere dynamic-body position="2.5 6 -5.1" radius="0.5" material="color:orange;"></a-sphere>

        <a-sphere dynamic-body position="3 4 -5" radius="0.5" material="color:yellow;"></a-sphere>

        <a-sphere dynamic-body position="3.5 8 -4.8" radius="0.5" material="color:green;"></a-sphere>

        <a-sphere dynamic-body position="5 2 -5" radius="0.5" material="color:blue;"></a-sphere>



    </a-scene>


</body>

</html>
