        AFRAME.registerComponent('handposition', {
            schema: {
                trace: {
                    type: 'boolean',
                    default: false
                },
            },
            tick: function () {
                var handpos = this.el.object3D.position;
                var id = this.el.id;
                if(id=="lefthand") gauche.pos = handpos;
                if(id=="righthand") droite.pos = handpos;

                if (this.data.trace) {
                    var trace = document.querySelector('#txtlog');
                    var newvalue = 'hand '+id+' y = ' + gauche.pos.y.toFixed(2);
                    trace.setAttribute('value', newvalue);
                }
            }
        });

        AFRAME.registerComponent('move', {
            schema: {
                trace: { type: 'boolean', default: false },
            },              
            init: function () {
                this.velocity = new THREE.Vector3(0, 0.01, 0);
            },
            tick: function () {
                var position = this.el.getAttribute('position');
                position.x += this.velocity.x;
                position.y += this.velocity.y;
                position.z += this.velocity.z;
                this.el.setAttribute('position', position);

                if (this.data.trace) {
                    var trace = document.querySelector('#txtlog');
                    var newvalue = "velocity = " + this.velocity.y + " _ position = " + position.y.toFixed(2);
                    trace.setAttribute('value', newvalue);
                }
                console.log("velocity = " + this.velocity.y + " _ position = " + position.y.toFixed(2));
            },
