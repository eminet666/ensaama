<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 0 -4" width="1" height="2" color="red" rotation="0 180 0" side="double"></a-plane>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="gray"></a-sky>

        <a-box position="-2 1 -3" color="green"></a-box>
        <a-entity geometry="primitive: box;" position="2 1 -3" color="cyan"></a-entity>
        
        <a-entity camera position="0 1.6 0"
            wasd-controls="acceleration:10" 
            look-controls >
        </a-entity>


    </a-scene>
</body>

</html>
