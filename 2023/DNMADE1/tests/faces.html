<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="bleu" src="./assets/bleu.jpg" />
            <img id="rouge" src="./assets/rouge.jpg" />
            <img id="ciel" src="./assets/ciel.jpg" />

        </a-assets>


        <a-box position="-1 0.5 -3" rotation="0 45 0"
        multisrc="src1:#bleu;src2:#rouge"
        
        ></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
