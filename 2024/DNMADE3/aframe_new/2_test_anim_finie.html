<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js "></script>
    
    <script>
			AFRAME.registerComponent('finanim', {
				init: function() {
	                var el = this.el;
	                el.addEventListener('animation-finished', () => {
                        console.log("finie");
	                });
	            }
	        });

    </script>

</head>

<body>
    <a-scene background="color: skyblue">
        <!-- assets -->
        <a-assets>
            <a-asset-item id="anim" src="./assets/models/isabelle.glb"></a-asset-item>
        </a-assets>

        <!-- player -->
        <a-entity id="rig" movement-controls position="0 0 0">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>

        <!-- model -->
        <a-entity position="0 0 -2" rotation="0 180 0" 
                gltf-model="#anim"
                shadow="cast:true; receive:true"
				animation-mixer="clip: *; clampWhenFinished: true; repetitions: 1; duration: 3"
				finanim>
        </a-entity>

        <!-- plane -->
        <a-plane position="0 0 0" color="#CCC" height="8" width="8" rotation="-90 0 0" shadow></a-plane>

        <!-- environnement -->
        <!-- <a-sky color="skyblue"></a-sky> -->
    </a-scene>
</body>

</html>
