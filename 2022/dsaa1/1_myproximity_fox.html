<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

    <script>
        let player = {
            pos: {
                x: 0,
                y: 0,
                z: 0
            }
        }

        AFRAME.registerComponent('currentposition', {
            tick: function () {
                var pos = this.el.object3D.position;
                var wposition = new THREE.Vector3();
                var wpos = this.el.object3D.getWorldPosition(wposition);

                player.pos.x = pos.x + wpos.x;
                player.pos.y = pos.y + wpos.y;
                player.pos.z = pos.z + wpos.z;
                //console.log(player.pos);
            }
        });
        AFRAME.registerComponent('myproximity', {
            schema: {
                trace: { type: 'boolean', default : true},
                seuil: {type: 'number', default: 0.5},
                action: {type: 'string', default: 'color'},
                enter: {type: 'string', default: 'white'},
                exit:  {type: 'string', default: 'black'},
            },
            init: function () {
                var el = this.el;
                var action = this.data.action;
                
                // Ecouter l'événement.
                el.addEventListener('enter', function (e) { 
                    switch(action){
                        case 'color' : el.setAttribute('material', 'color', 'red');
                            break;
                        case 'anim' : el.setAttribute("animation-mixer", 'clip: Survey' );
                            break;
                    } 
                 }, false);
                el.addEventListener('exit', function (e) {
                    switch(action){
                        case 'color' : el.setAttribute('material', 'color', 'blue');
                            break;
                        case 'anim' : el.setAttribute("animation-mixer", 'clip: Run' );
                            break;
                    }
                }, false);

            },
            tick: function () {
                var seuil = this.data.seuil;
                var pos = this.el.object3D.position;
                var distance = dist(pos);
                
                if(distance < seuil) this.el.emit('enter');
                else this.el.emit('exit');

                if(this.data.trace) {
                    var scene = document
                    var log = document.querySelector('#txtlog');
                    log.setAttribute('value', 'distance : '+distance.toFixed(2));
                }
            }
        });

        function dist(mypos){
            return Math.sqrt((player.pos.x - mypos.x)**2 + (player.pos.z - mypos.z)**2)
        }

    </script>

</head>

<body>

    <a-scene background="color: skyblue">

        <a-assets>
            <a-asset-item id="fox" src="./fox.glb"></a-asset-item>
        </a-assets>

        <a-box id="cible" width="0.25" height="0.25" depth="0.25" position="1 0 -2" rotation="0 45 0" color="silver"
            myproximity='seuil: 0.5; action: color; enter: red; exit: blue'>
        </a-box>

        <a-entity id="renard" position="-1 0 -2" rotation="0 0 0" scale="0.005 0.005 0.005" 
            gltf-model="#fox"
            animation-mixer="clip: Survey"myproximity='seuil: 1; action: color; enter: red; exit: blue'>
        </a-entity>

        <a-plane position="0 0 -2" 
                 rotation="-90 0 0" 
                 width="4" height="4" 
                 color="gray">
        </a-plane>

        <a-entity camera position="0 1.6 0" look-controls wasd-controls
            currentposition>
                <a-text id="txtlog" value="position" 
                    position="0 0 -1" rotation="0 0 0" scale="0.5 0.5 0.5"
                    align="center" color="#FF0000">
                </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
