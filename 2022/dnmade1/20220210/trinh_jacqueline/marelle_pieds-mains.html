<!-- LES PIEDS SUIVENT MAINS -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="myutils.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/pieddroite.glb"></a-asset-item>
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
        <a-box 
        position="0.5 0 0.4"
        rotation="90 0 0" 
        depth= 01 
        height="1.5"
        width="2"
        color="black">
        
        </a-box>
  
        <a-box 
        position="0 -6.5 0.6"
        rotation="0 0 0" 
        depth= 01 
        height="2.5"
        width="4"
        src="abstract line.jpg"
        color="white">
        
        </a-box>
        
        </a-box>
  
        
        </a-box>
  
        
        </a-box>
        
  
         <a-sphere 
         position="10 15 -5"
         radius="3"
         color="red">
         </a-sphere>
  
  
         <a-sphere 
         position="1.3 -2 -2.5"
         radius="0.6"
         src="sumi.jpg"
         color="white">
         </a-sphere>
  
         <a-sphere 
         position="1.3 -2.6 -1"
         radius="0.6"
              src="sumi2.jpg" 
    color="white">
        </a-sphere>
  
         <a-sphere 
         position="1.3 -3.6 0.1"
         radius="0.6"
         src="acier.jpg"
         color="red">
         </a-sphere>
       
       
       
         <a-cylinder 
         position="-1 -1.5 0.6" 
         radius="0.3" height="3.5"
         src="acier.jpg"
         color="white">
        </a-cylinder>
  
        <a-cylinder 
        position="-1 -1.9 -0" 
        radius="0.3" height="3.5"
        src="acier.jpg"
         color="white">
       </a-cylinder>
  
       <a-cylinder 
        position="-1 -2.5 -0.6" 
        radius="0.3" height="3.5"
        src="acier.jpg"
        color="white">
       </a-cylinder>
       
        <a-plane 
        position="-1 -1.6 -2" 
        rotation="-90 90 0" 
        width="2" 
        height="0.5" 
        color="black"></a-plane>
  
        <a-plane 
        position="-0.2 -1.6 -2.1" 
        rotation="-90 -45 0" 
        width="2" 
        height="0.5" 
        color="black"></a-plane>
  
        <a-plane 
        position="0.8 -1.6 -2" 
        rotation="-90 40 0" 
        width="1" 
        height="0.5" 
        color="black"></a-plane>
  
        <a-plane 
        position="0 -6 -2" 
        rotation="-90 90 0" 
        width="4" 
        height="4" 
        src="end.jpg"
        color="white"></a-plane>
  
        <a-plane 
        position="0.8 0 0" 
        rotation="90 0 0" 
        width="11" 
        height="0.5" 
        src="abstract line.jpg"
        color="white"></a-plane>
  
  
  
       
  
       
          <!---- Lights. -->
         <a-light type="point"
          color="#94c6ff"
         distance="15"
          position="0 0 0"
          intensity="6" 
          animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500"></a-light>
        
          <a-light type="point"
          color="red"
           distance="20"
           position="0 1 -6" 
           intensity="6" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500"></a-light>
         <a-light type="ambient" color="white" ></a-light>
  
         
  
       
        <a-sky src="fond.png"></a-sky>
     
        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
