<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js">
  </script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body>

  <a-scene>


    <a-assets>
      <img id="HDR" src="ville360.png">
    </a-assets>

    <a-assets>
      <img id="NUAGE" src="nuage.png">
    </a-assets>

    <a-assets>
      <img id="TR" src="trefle.jpg">
    </a-assets>



    <a-box position="0 -0.5 -0.5" rotation="90 0 0" width="1" length="0.1" height="3" src="#TR"></a-box>

    <a-box position="-2.5 -0.5 -6" rotation="90 0 0" width="1" length="0.1" height="1" src="#TR"></a-box>



    <a-cylinder position="0.5 0 -3" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="1.5 0 -4" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="0 0 -2.5" radius="0.02" height="1" rotation="-90 0 0" material="src: bambou2.png">
    </a-cylinder>



    <a-cylinder position="1 0 -3.5" radius="0.02" height="1" src="bambou2.png" rotation="-90 0 0"></a-cylinder>

    <a-cylinder position="2 0 -4.5" radius="0.02" height="1" src="bambou2.png" rotation="-90 0 0"></a-cylinder>

    <a-cylinder position="1.5 0 -5" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="1 0 -5.5" radius="0.02" height="1" src="bambou2.png" rotation="-90 0 0"></a-cylinder>

    <a-cylinder position="0.5 0 -6" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="0 0 -6" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="-1 0 -6" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>

    <a-cylinder position="-1.5 0 -6" radius="0.02" height="1" src="bambou2.png" rotation="-90 90 0"></a-cylinder>



    <a-cylinder position="0 -0.03 -2" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="0 -0.03 -3" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="1 -0.03 -3" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="1 -0.03 -4" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="2 -0.03 -4" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="2 -0.03 -5" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="1 -0.03 -5" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="1 -0.03 -6" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="-2 -0.03 -6" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>
    <a-cylinder position="-0.5 -0.03 -6" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>


    <!-- // NUAGES -->

    <a-image src="#NUAGE" position="4 0.5 -7" reapeat="12"></a-image>

    <a-image src="#NUAGE" position="1 1 -7.01" width="4" length="0" height="2" rotation="0 180 0"></a-image>></a-image>

    <a-image src="#NUAGE" position="-0.5 3 -7.01" width="3" length="0" height="2" rotation="0 180 0"></a-image>>
    </a-image>

    <a-image src="#NUAGE" position="-4 1 -7.4" width="10" length="5" height="5" rotation="0 45 0"></a-image>
    <a-image src="#NUAGE" position="5 2 -8" width="10" length="5" height="5" rotation="0 -25 0"></a-image>

    <a-image src="#NUAGE" position="-2.5 0 -2.5" width="7" length="5" height="3" rotation="0 30 0"></a-image>

    <a-image src="#NUAGE" position="5 1 -2.5" width="7" length="5" height="3" rotation="0 -60 0"></a-image>

    <a-image src="#NUAGE" position="3 0 -2.5" width="2" length="1" height="2" rotation="0 -30 0"></a-image>

    <a-image src="#NUAGE" position="3 -1 -6" width="7" length="5" height="3" rotation="-50 -26 0"></a-image>

    <a-image src="#NUAGE" position="-5.5 2 -4" width="5" length="3.5" height="3" rotation="0 70 0"></a-image>

    <a-image src="#NUAGE" position="-5.5 2 2" width="5" length="3.5" height="3" rotation="0 -50 0"></a-image>

    <a-image src="#NUAGE" position="-4 2 3" width="12" length="3.5" height="8" rotation="0 -50 0"></a-image>

    <a-image src="#NUAGE" position="-2 0 3" width="5" length="3.5" height="3" rotation="0 -50 0"></a-image>

    <a-image src="#NUAGE" position="4 2 3" width="12" length="3.5" height="8" rotation="0 -120 0"></a-image>

    <a-image src="#NUAGE" position="2 -3 4" width="12" length="3.5" height="8" rotation="-80 -120 0"></a-image>

    <!-- //FIN -->

    <a-plane position="-4 0.5 -4" rotation="0 110 0" width="2" length="0" height="1.5"
      material="shader:gif;src:url(giphy.gif);opacity:.8"></a-plane>

    <a-cylinder position="-4 -0.25 -4" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>

    <!-- //DEPART -->

    <a-plane position="1.5 1 -1.5" rotation="0 -30 0" width="1.5" length="0" height="1"
      material="shader:gif;src:url(death.gif);opacity:.8"></a-plane>
    <a-cylinder position="1.5 0.5 -1.5" radius="0.1" height="0.05" color="black" rotation="0 90 0"></a-cylinder>



    <a-sky src="#HDR"></a-sky>
  </a-scene>
</body>

</html>
