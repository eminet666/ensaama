<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  

    <a-scene>     
      <!---- <a-entity geometry=
      "primitive: tetrahedron; 
      radius: 2"></a-entity> -->

    <a-torus
     radius: 0.2;
       radiusTubular: 0.01; arc: 360
       position="-1 1.5  -0.8"
       rotation="0 0 0" 
      color="red">
      </a-torus>

      
      <a-box 
      position="0.5 -2 0.4"
      rotation="180 0 0" 
      depth= 01 
      height="4.5"
      width="2"
      color="black">
      
      </a-box>

      <a-box 
      position="-1.1 -4 0.4"
      rotation="0 90 0" 
      depth= 01 
      height="3.5"
      width="3"
      src="abstract line.jpg"
      color="white">
      
      </a-box>

      <a-box 
      position="-15 10 4"
      rotation="0 90 0" 
      depth= 01 
      height="1"
      width="1"
      color="black">
      
      </a-box>

      <a-box 
      position="-15 10 4"
      rotation="0 0 0" 
      depth= 01 
      height="200"
      width="1"
      color="black">
      
      </a-box>
      
      
       <a-sphere 
       position="-200 -16 0"
       radius="11"
       color="red">
       </a-sphere>

       <a-sphere 
       position="10 15 -5"
       radius="3"
       color="red">
       </a-sphere>


       <a-sphere 
       position="1.3 0 -3"
       radius="0.8"
       src="abstract line.jpg"
       color="white">
       </a-sphere>
     
     
       <a-cylinder 
       position="-1 -1.3 0.6" 
       radius="0.3" height="3.5"
       src="acier.jpg"
       color="white">
      </a-cylinder>

      <a-cylinder 
      position="-1 -1 -0" 
      radius="0.3" height="3.5"
      src="acier.jpg"
       color="white">
     </a-cylinder>

     <a-cylinder 
      position="-1 -1 -0.6" 
      radius="0.3" height="4"
      src="acier.jpg"
      color="white">
     </a-cylinder>
     
      <a-plane 
      position="-1 0 -2" 
      rotation="-90 90 0" 
      width="2" 
      height="0.5" 
      color="black"></a-plane>

      <a-plane 
      position="-0.2 0 -2.1" 
      rotation="-90 -45 0" 
      width="2" 
      height="0.5" 
      color="black"></a-plane>

      <a-plane 
      position="0.8 0 -2" 
      rotation="-90 40 0" 
      width="1" 
      height="0.5" 
      color="black"></a-plane>

      <a-plane 
      position="0.8 0 0" 
      rotation="90 0 0" 
      width="11" 
      height="0.5" 
      src="abstract line.jpg"
      color="white"></a-plane>



     

     
        <!---- Lights. -->
       <a-light type="point"
        color="#94c6ff"
       distance="15"
        position="0 0 -12"
        intensity="0" 
        animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500"></a-light>
      
        <a-light type="point"
        color="red"
         distance="20"
         position="0 1 -6" 
         intensity="6" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500"></a-light>
       <a-light type="ambient" color="white" ></a-light>

       

     
      <a-sky src="fond.png"></a-sky>
   
   
    </a-scene>
  </body>
</html>
