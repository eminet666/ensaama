<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
     <a-plane position="0 -100 0" rotation="-90 0 0" width="4" height="4" color="black"> </a-plane>
     <a-plane position="-2 2 0" rotation="0 90 0" width="4" height="100" color="white"> </a-plane>
     <a-plane position="2 2 0" rotation="0 -90 0" width="4" height="100" color="white"> </a-plane>
     <a-plane position="0 1 -2" rotation="0 0 0" width="4" height="100" color="white"> </a-plane>
     <a-plane position="0 2 2" rotation="0 180 0" width="4" height="100" color="white"> </a-plane>
     
     <a-box position="0 2 -2" rotation="0 180 0" width="1" height="2" depth="0,3" color="black"> </a-box>

     <a-box position="0 0 0" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <a-box position="1 0 0" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <!-- <a-box position="1.75 0 0" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="-1 0 0" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <!-- <a-box position="-1.75 0 0" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->

     <a-box position="0 0 1" width="0.25" depth="0.25" hight="15" color="red"></a-box> 
     <!-- <a-box position="1 0 1" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="1.75 0 1" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <!-- <a-box position="-1 0 1" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="-1.75 0 1" width="0.25" depth="0.25" hight="15" color="red"></a-box>
    
     <!-- <a-box position="0 0 1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="1 0 1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> 
     <!-- <a-box position="1.75 0 1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="-1 0 1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> 
     <!-- <a-box position="-1.75 0 1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     
     <a-box position="0 0 -1" width="0.25" depth="0.25" hight="15" color="red"></a-box> 
     <!-- <a-box position="1 0 -1" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="1.75 0 -1" width="0.25" depth="0.25" hight="15" color="red"></a-box> 
     <!-- <a-box position="-1 0 -1" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <a-box position="-1.75 0 -1" width="0.25" depth="0.25" hight="15" color="red"></a-box>

     <a-box position="0 0 -1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <!-- <a-box position="1 0 -1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box>  -->
     <a-box position="1.75 0 -1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box>
     <!-- <a-box position="-1 0 -1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->
     <!-- <a-box position="-1.75 0 -1.75" width="0.25" depth="0.25" hight="15" color="red"></a-box> -->

    </a-scene>
  </body>
</html>
