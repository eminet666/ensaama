<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body>
    <a-scene background =" stars2.png"> 
      
      <a-assets>
        <img id="ciel" src=" stars2.png"> 
        <img id="first" src="void.png"> 
        <img id="pierre" src="rocky.png">
        <img id="illusion" src="crack.jpeg">
        <img id="effet" src="goudron.jpg">
        <img id="end" src="blue.jpeg">

      </a-assets>

      <a-sky src="#ciel"></a-sky>


        <a-box   position="0 0 -3.3"  
                 rotation="180 0.3 0" 
                 width="1" 
                 height="0" 
                 depth = "0.5"
                 src="#effet"></a-box>

        <a-box   position="0 0 -4"  
                 rotation="180 0.3 0" 
                 width="1" 
                 height="0" 
                 depth = "0.5"
                 src="#effet"></a-box>

        <a-box   position="-1 0 -4" 
                 width="0.4" 
                 height="0" 
                 depth = "0.4"
                 src="#first"></a-box>

        <a-box   position="-1.8 0 -4" 
                 width="0.4" 
                 height="0" 
                 depth = "0.4"
                 src="#first"></a-box>

        <a-cylinder position="-1.7 0 -4.8"
                    radius="0.27" 
                    height="0" 
                    src="#pierre"></a-cylinder>

        <a-cylinder position="-1 0 -5.2"
                    radius="0.23" 
                    height="0" 
                    src="#pierre"></a-cylinder>

        <a-box   position="0.2 0 -5.2" 
                    width="1.5" 
                    height="0" 
                    depth = "0.3"
                    src="#first"></a-box>

        <a-box   position="1.5 0 -5.2" 
                    width="0.4" 
                    height="0" 
                    depth = "0.4"
                    src = "#first"></a-box>

        <a-cylinder position="1.5 0 -5.9"
                    radius="0.23" 
                    height="0" 
                    src="#illusion"></a-cylinder>

        <a-cylinder position="1.2 0 -6.4"
                    radius="0.18" 
                    height="0" 
                    src="#illusion"></a-cylinder>

        <a-cylinder position="0.8 0 -6.7"
                    radius="0.15" 
                    height="0" 
                    src="#illusion"></a-cylinder>

        <a-box      position="0 0 -6.7" 
                    width="1" 
                    height="0" 
                    depth = "0.45"
                    src="#end"></a-box>

        
        <a-dodecahedron
                    position="1.2 0 -3.5"
                    radius="0.2"
                    height="0"
                    src="#pierre"></a-dodecahedron>


                
        

      
    </a-scene>
  </body>
</html>
