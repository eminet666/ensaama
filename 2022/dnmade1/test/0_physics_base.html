<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script> -->
</head>

<body>
    <a-scene background="color: #5280A7" physics="debug: true">

        <!-- Player -->
        <a-box id="player" position="0 4 0" rotation="0 0 0" visible="false" dynamic-body>
            <a-entity camera position="0 0.5 0" currentposition="trace: true" ; look-controls wasd-controls="acceleration:10">
                <a-text id="txtlog" value="" align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
                    scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
        </a-box>
        
        <!-- Floor -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="2" color="gray" static-body></a-plane>

        <a-camera></a-camera>

    </a-scene>
</body>

</html>
