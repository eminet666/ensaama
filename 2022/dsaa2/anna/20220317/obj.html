<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #CCC">

        <a-assets>
            <a-asset-item id="model-obj" src="./model.obj"></a-asset-item>
            <a-asset-item id="model-mtl" src="./model.mtl"></a-asset-item>
        </a-assets>
   
        <a-entity obj-model="obj: #model-obj; mtl: #model-mtl" 
            position="0 3 -1.5" rotation="30 210 180" scale="0.5 0.5 0.5">
        </a-entity>

        <a-camera></a-camera>
    </a-scene>
</body>

</html>
