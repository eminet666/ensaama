<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #CCC" 
             gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">

        <a-assets>
            <a-asset-item id="model" src="./model_draco.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#model" 
            position="0 0 -4" rotation="0 0 0" scale="0.5 0.5 0.5">
        </a-entity>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
