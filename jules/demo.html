<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: skyblue">

        <a-assets>
            <a-asset-item id="obj" src="./jourdain.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./jourdain.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #obj; mtl: #mtl"></a-entity>
    </a-scene>

</body>

</html>
