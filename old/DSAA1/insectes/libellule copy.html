<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene background="color: #CCC" 
             gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">

        <a-assets>
            <a-asset-item id="modele" src="./assets/frelon_final.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#modele" position="0 1.5 -5" scale="0.5 0.5 0.5"
            animation="property: rotation; 
                       from: 0 0 30; to: 0 360 30; 
                       dur: 10000; loop: true; easing: linear">
        </a-entity>

    </a-scene>
</body>

</html>
