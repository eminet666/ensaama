<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
</head>

<body>

        <a-entity gltf-model="#modele" position="0 1.5 -5" rotation="0 90 0" scale="0.75 0.75 0.75">
        </a-entity>

    </a-scene>

</html>
