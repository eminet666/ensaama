<html>

<head>
    <title>Most Basic Super-Hands Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
</head>

<body>
    <!-- The debug:true option creates a wireframe around each physics body. If you don't see a wireframe,
     the physics system may be unable to parse your model without a shape:box or shape:hull option. -->
    <a-scene background="color: silver" physics="debug: true">

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>

        <!-- Floor -->
        <a-plane ></a-plane>

        <a-plane static-body height="10" width="10" rotation="-90 0 0" color="yellow"></a-plane>

        <!-- Immovable box -->
        <a-box static-body color="blue" position="1 0.5 -5" width="3" height="1" depth="1"></a-box>

        <!-- Dynamic box -->
        <a-box dynamic-body color="green" position="-1 0.5 -3" width="1" height="1" depth="1"></a-box>

    </a-scene>

</body>

</html>
