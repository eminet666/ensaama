<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Haptics</title>
    <meta name="description" content="Press triggers for haptics.">
    </meta>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
    <!-- <script src="../../dist/aframe-haptics-component.min.js"></script> -->
</head>

<body>
    <a-scene >
        <a-entity hand-controls="left" haptics__trigger="events: triggerdown; dur: 200; intensity: 1.0"></a-entity>
        <a-entity hand-controls="right" haptics__trigger="events: triggerdown; dur: 1000; intensity: 0.25"></a-entity>
    </a-scene>

</body>

</html>
