<!-- https://aframe.io/docs/1.2.0/components/hand-controls.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('sizehands', {
            schema: {
                maxsize: { type: 'number', default: 1.5 }
            },
            init: function () {
                var data = this.data;
                var maxsize = data.maxsize;
                var el = this.el;

                setInterval(function () {
                        //console.log('maxsize = ' + maxsize);
                        var scale = el.object3D.scale.x;
                        console.log(scale);
                        if( scale < maxsize) scale=(parseFloat(scale)+0.2).toFixed(2);
                        console.log(scale);
                        el.object3D.scale.set(scale, scale, scale);
                    },
                    2000);
            }
        });
    </script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-entity   id="leftHand" scale="0.5 0.5 0.5"  
                    hand-controls="hand: left; handModelStyle: toon; color: #ccccff"
                    sizehands="maxsize: 2">
        </a-entity>
        <a-entity   id="rightHand" scale="0.5 0.5 0.5" 
                    hand-controls="hand: right; handModelStyle: toon; color: #ccccff"
                    sizehands="maxsize: 2">
        </a-entity>

        <a-box  scale="0.5 0.5 0.5" position="0 1.6 -3" rotation="0 45 0" color="blue"
                sizehands="maxsize: 2">
        </a-box>

        <a-plane rotation="-90 0 0" width="10" height="10" color="silver"></a-plane>

    </a-scene>
</body>

</html>
