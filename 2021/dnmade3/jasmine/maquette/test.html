<!DOCTYPE html>
<html>

<head>
    <title>Most Basic Super-Hands Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7" physics="debug: true">
        <a-assets></a-assets>
        <a-entity>
            <a-camera></a-camera>
            <a-entity sphere-collider="objects: a-sphere" super-hands hand-controls="hand: left"></a-entity>
            <a-entity sphere-collider="objects: a-sphere" super-hands hand-controls="hand: right"></a-entity>
        </a-entity>
        <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
        <a-sphere  color="yellow" position="0 4 -1" radius="0.25"
                hoverable grabbable draggable dropppable 
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true;"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false;"
                event-set__dragstart="_event: drag-start; material.color: green;
                material.wireframe: true;
                geometry.width: 0.25; geometry.height: 0.25; geometry.depth: 0.25; "
                event-set__dragend="_event: drag-end; material.color: red;
                material.wireframe: false;
                geometry.width: 1; geometry.height: 1; geometry.depth: 1; "
                dynamic-body>
        </a-sphere>

        <!-- sol -->
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0" static-body></a-plane>

    </a-scene>
</body>

</html>
