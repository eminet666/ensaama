<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
     
    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                var pos = {
                    x: this.el.object3D.position.x.toFixed(2),
                    z: this.el.object3D.position.z.toFixed(2)
                }
                var livepos = "x: " + pos.x + ", z: " + pos.z;
                //console.log(livepos);
                var sceneEl = document.querySelector('a-scene');
                var pos = sceneEl.querySelector('#a-pos');
                pos.setAttribute('value', livepos);
                //console.log(pos.getAttribute('value'));
            },
        });

        AFRAME.registerComponent('input-listen', {
            init: function () {
                //grip button is pressed or not _ "this.el" reffers ctlR or L in this function
                this.el.grip = false;

                // teleport 
                this.el.addEventListener('xbuttondown', function (e) { this.emit('teleportstart'); });
                this.el.addEventListener('xbuttonup',   function (e) { this.emit('teleportend'); });

                // fall
                this.el.addEventListener('triggertouchstart', function (e) { this.emit('teleportend'); });
                this.el.addEventListener('thumbsticktouchstart', function (e) { this.emit('teleportend'); });
                this.el.addEventListener('griptouchend', function (e) { this.emit('teleportend'); });
            },
        });

        AFRAME.registerComponent('check_event', {
            init: function () {
                function test(event) {
                    //console.log('détécté');
                    var events = document.querySelector('#events');
                    events.setAttribute('value', 'detect');
                }
                this.el.addEventListener('teleportend', test);
            },
        });

    </script>
</head>

<body>
    <a-scene background="color: #5280A7" physics="debug: true">
        <!-- player -->
        <a-entity id="cameraRig">
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: toon; color: #ccccff"
                teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; startEvents: teleportstart; endEvents:
                teleportend" input-listen sphere-collider="objects: a-sphere" super-hands>
                <a-text value="X: Teleport" position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" 
                align="center" color="#FFFFFF"></a-text>
            </a-entity>

            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: toon; color: #ccccff"
                sphere-collider="objects: a-sphere" super-hands>
            </a-entity>
            
            <a-entity id="head" camera position="0 1.6 0" look-controls wasd-controls rotation-reader check_event>
                <a-text id="a-pos" value="position" position="0 0 -1"
                        rotation="0 0 0" scale="0.5 0.5 0.5" align="center"
                        color="#FF0000">
                </a-text>
            </a-entity>
        </a-entity>

        <!-- objet -->
        <a-entity dynamic-body geometry="primitive: sphere; radius: 0.25" 
                material="color: blue" position="0 3 -1"               
                hoverable grabbable draggable
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true;"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false;"
                event-set__dragstart="_event: drag-start; material.color: green;
                material.wireframe: true;
                geometry.width: 0.25; geometry.height: 0.25; geometry.depth: 0.25; "
                event-set__dragend="_event: drag-end; material.color: red;
                material.wireframe: false;
                geometry.width: 1; geometry.height: 1; geometry.depth: 1; "
                >         
        </a-entity>

        <!-- texte debug event -->
        <a-text id="events" value="event" position="0 0.25 -2" rotation="0 0 0" scale="1 1 1" 
                align="center" color="FF6600">
        </a-text>

        <!-- sol -->
        <a-plane static-body width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

    </a-scene>
</body>

</html>
