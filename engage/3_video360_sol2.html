<!-- https://aframe.io/docs/1.2.0/primitives/a-videosphere.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <video id="myvideo" autoplay=true loop="true" src="demo_3D_ebenisterie_cut_part1.mp4"> </video>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-videosphere src="#myvideo"></a-videosphere>

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!-- <a-videosphere src="africa.mp4"></a-videosphere> -->
    </a-scene>

</body>

</html>
