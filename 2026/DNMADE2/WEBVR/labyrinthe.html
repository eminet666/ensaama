<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="basilic" src="./assets/img/basilic.jpg">
      </a-assets>

      <!-- formes -->
      <!-- <a-entity position="1 2 -3"   scale="0.5 0.5 0.5" color="#4CC3D9" geometry="primitive: box" ></a-entity> -->
      <a-plane src="#basilic" material="side:double" position="0 1 -4" rotation="0 180 0" width="2" height="2" color="silver"></a-plane>
      <a-box src="#basilic" repeat="8 8" position="-1 1 -3" width="2" height="2" depth="0.1" color="yellow" rotation="0 45 0"></a-box>
      
      <!-- environnement --> 
      <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>

  </body>

</html>
